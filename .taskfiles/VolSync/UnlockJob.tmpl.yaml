---
apiVersion: batch/v1
kind: Job
metadata:
  name: "unlock-${rsrc}-${ts}"
  namespace: "${namespace}"
spec:
  ttlSecondsAfterFinished: 3600
  template:
    spec:
      automountServiceAccountToken: false
      restartPolicy: OnFailure
      containers:
        - name: unlock
          image: docker.io/restic/restic:0.16.3@sha256:a6403c7cff59eb6b84f6e95064623b0a82b2fafd5c95a743eb690c029300bc63
          args: ["unlock", "--remove-all"]
          envFrom:
            - secretRef:
                name: "${rsrc}-restic-secret"
