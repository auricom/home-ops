---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app attic-garbage-collector
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      replicas: 1
      strategy: Recreate
      annotations:
        configmap.reloader.stakater.com/reload: &configMap attic-configmap
        secret.reloader.stakater.com/reload: &secret attic-secret
    image:
      repository: ghcr.io/zhaofengli/attic
      tag: latest@sha256:8a823f6add968152958f14845c22e337090c125fe3b252de0b2afaa3fd7ceabf
    args: ["-f", "/config/server.toml", "--mode", "garbage-collector" ]
    envFrom:
      - secretRef:
          name: *secret
    service:
      main:
        ports:
          http:
            port: &port 8080
    probes:
      liveness: &probe
        enabled: false
      readiness: *probe
      startup: *probe
    persistence:
      config:
        enabled: true
        type: configMap
        name: *configMap
        subPath: server.toml
        mountPath: /config/server.toml
        readOnly: false
    topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app.kubernetes.io/name: *app
    resources:
      requests:
        cpu: 50m
        memory: 200Mi
      limits:
        memory: 1Gi
