---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: bitwardenrs
  namespace: data
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: bitwardenrs
      version: 1.0.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: bitwardenrs/server
      tag: 1.17.0-alpine
      pullPolicy: IfNotPresent
    bitwardenrs:
      domain: ""
      signupsAllowed: false
      websockets:
        enabled: true
        port: 3012
      admin:
        enabled: true
        disableAdminToken: false
        existingSecret:
          enabled: false
          name: ""
          tokenKey: ""
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
    persistence:
      type: statefulset
      enabled: true
      existingClaim: bitwardenrs-config
  valuesFrom:
  - kind: ConfigMap
    name: helmrelease-data-bitwardenrs
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: bitwardenrs-config
  namespace: data
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: longhorn-backups
  resources:
    requests:
      storage: 1Gi
