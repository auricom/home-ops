---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: freshrss
  namespace: data
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: freshrss
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    controllerType: deployment
    strategy:
      type: Recreate
    image:
      repository: freshrss/freshrss
      tag: 1.17.0
      pullPolicy: IfNotPresent
    env:
      TZ: Europe/Paris
      CRON_MIN: "18,48"
    service:
      port:
        port: 80
        annotations:
          prometheus.io/probe: "true"
          prometheus.io/protocol: http
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
    persistence:
      config:
        enabled: true
        mountPath: /config
        existingClaim: freshrss-config
    resources:
      requests:
        cpu: 50m
        memory: 256Mi
  valuesFrom:
  - kind: ConfigMap
    name: helmrelease-data-freshrss
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: freshrss-config
  namespace: data
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: longhorn-backups
  resources:
    requests:
      storage: 1Gi
