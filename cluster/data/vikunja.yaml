---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vikunja
  namespace: data
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: vikunja
      version: 1.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: caddy
      tag: 2.3.0-alpine
      pullPolicy: IfNotPresent

    controllerType: deployment

    strategy:
      type: Recreate

    resources: {}

    service:
      port:
        port: 8080
      annotations:
        prometheus.io/probe: "true"
        prometheus.io/protocol: http

    nodeSelector: {}

    tolerations: []

    affinity: {}

    podAnnotations: {}

    additionalVolumes:
      - name: vikunja-config
        configMap:
          name: vikunja-config
      - name: files
        persistentVolumeClaim:
          claimName: vikunja-files

    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"

  valuesFrom:
    - kind: ConfigMap
      name: helmrelease-data-vikunja
