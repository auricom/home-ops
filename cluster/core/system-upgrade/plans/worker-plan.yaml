---
#
# Worker plan
#
apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: k3s-worker
  namespace: system-upgrade
  labels:
    k3s-upgrade: worker
spec:
  concurrency: 1
  channel: https://update.k3s.io/v1-release/channels/v1.24
  nodeSelector:
    matchExpressions:
      #- key: k3s-upgrade
      #  operator: Exists
      - key: k3s-upgrade
        operator: NotIn
        values:
          - "disabled"
          - "false"
      - key: kubernetes.io/hostname
        operator: Exists
      - key: k3os.io/mode
        operator: DoesNotExist
      - key: node-role.kubernetes.io/control-plane
        operator: NotIn
        values:
          - "true"
  serviceAccountName: system-upgrade
  tolerations:
    - key: kubernetes.io/arch
      effect: NoSchedule
      operator: Equal
      value: amd64
    - key: kubernetes.io/arch
      effect: NoSchedule
      operator: Equal
      value: arm64
    - key: kubernetes.io/arch
      effect: NoSchedule
      operator: Equal
      value: arm
    - key: arm
      operator: Exists
  prepare:
    image: rancher/k3s-upgrade
    args:
      - "prepare"
      - "k3s-server"
  upgrade:
    image: rancher/k3s-upgrade
