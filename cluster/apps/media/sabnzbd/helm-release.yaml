---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sabnzbd
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: sabnzbd
      version: 9.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/k8s-at-home/sabnzbd
      tag: v3.4.2

    env:
      TZ: "Europe/Paris"

    persistence:
      config:
        enabled: true
        existingClaim: sabnzbd-config
      nfs-video-media:
        enabled: true
        existingClaim: nfs-video-media
        mountPath: /mnt/storage/video
    podSecurityContext:
      supplementalGroups:
        - 100

    # disable service monitoring because of ip blacklist
    # service:
    # main:
    #   annotations:
    #     prometheus.io/probe: "true"
    #     prometheus.io/protocol: http

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          nginx.ingress.kubernetes.io/proxy-body-size: "0"
          nginx.ingress.kubernetes.io/auth-url: "http://authelia.networking.svc.cluster.local/api/verify"
          nginx.ingress.kubernetes.io/auth-signin: "https://login.${SECRET_CLUSTER_DOMAIN}"
          # traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          # traefik.ingress.kubernetes.io/router.middlewares: networking-forward-auth@kubernetescrd, networking-buffering-small@kubernetescrd
        hosts:
          - host: "sabnzbd.${SECRET_CLUSTER_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "sabnzbd.${SECRET_CLUSTER_DOMAIN}"
      api:
        enabled: true
        ingressClassName: "nginx"
        nameSuffix: "api"
        # annotations:
        #  traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        hosts:
          - host: "sabnzbd.${SECRET_CLUSTER_DOMAIN}"
            paths:
              - path: /api
                pathType: Prefix
        tls:
          - hosts:
              - "sabnzbd.${SECRET_CLUSTER_DOMAIN}"

    resources:
      requests:
        memory: 250Mi
        cpu: 500m
      limits:
        memory: 7500Mi
