---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sabnzbd
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: sabnzbd
      version: 8.1.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/k8s-at-home/sabnzbd
      tag: v3.3.1
    env:
      TZ: "Europe/Paris"
    # disable service monitoring because of ip blacklist
    # service:
    # main:
    #   annotations:
    #     prometheus.io/probe: "true"
    #     prometheus.io/protocol: http
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: networking-forward-auth@kubernetescrd, networking-buffering-small@kubernetescrd
          forecastle.stakater.com/expose: "true"
          forecastle.stakater.com/appName: "SABnzbd"
          forecastle.stakater.com/icon: "https://avatars.githubusercontent.com/u/16778130?v=4"
          forecastle.stakater.com/network-restricted: "true"
        hosts:
          - host: "sabnzbd.${SECRET_CLUSTER_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
      api:
        enabled: true
        ingressClassName: "traefik"
        nameSuffix: "api"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        hosts:
          - host: "sabnzbd.${SECRET_CLUSTER_DOMAIN}"
            paths:
              - path: /api
                pathType: Prefix
    persistence:
      config:
        enabled: true
        existingClaim: sabnzbd-config
      nfs-video-media:
        enabled: true
        existingClaim: nfs-video-media
        mountPath: /mnt/storage/video
    podSecurityContext:
      supplementalGroups:
        - 100
    resources:
      requests:
        memory: 250Mi
        cpu: 500m
      limits:
        memory: 7500Mi
