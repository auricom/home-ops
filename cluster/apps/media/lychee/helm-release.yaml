---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app lychee
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: kah-common-chart
      version: 1.2.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    global:
      nameOverride: *app

    image:
      repository: lycheeorg/lychee-laravel
      tag: v4.5.3

    env:
      PHP_TZ: ${TIMEZONE}
      DB_CONNECTION: pgsql
      DB_HOST: postgresql-kube.data.svc.cluster.local.
      DB_PORT: 5432
      DB_DATABASE: lychee
      DB_USERNAME: lychee
      DB_PASSWORD: ${SECRET_LYCHEE_DB_PASSWORD}

    persistence:
      photo:
        enabled: true
        type: nfs
        server: "${LOCAL_LAN_TRUENAS}"
        path: /mnt/storage/photo
        mountPath: /mnt/storage/photo
        readOnly: true
      files:
        enabled: true
        mountPath: /uploads
        existingClaim: lychee-files

    service:
      main:
        ports:
          http:
            port: 80

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          external-dns.alpha.kubernetes.io/target: "services.${SECRET_DOMAIN}."
          external-dns/is-public: "true"
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_CLUSTER_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    resources:
      requests:
        cpu: 100m
        memory: 256Mi
