---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: lychee
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: lychee
      version: 6.0.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: lycheeorg/lychee-laravel
      pullPolicy: IfNotPresent
      tag: v4.3.4

    env:
      PHP_TZ: Europe/Paris
      DB_CONNECTION: pgsql
      DB_HOST: postgresql-kube.data.svc.cluster.local.
      DB_PORT: 5432
      DB_DATABASE: lychee
      DB_USERNAME: lychee
      DB_PASSWORD: ${SECRET_LYCHEE_DB_PASSWORD}

    persistence:
      photo:
        enabled: true
        mountPath: /mnt/storage/photo
        existingClaim: nfs-photo-media
        readOnly: true
      files:
        enabled: true
        mountPath: /uploads
        existingClaim: lychee-files

    service:
      main:
        annotations:
          prometheus.io/probe: "true"
          prometheus.io/protocol: http

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        # annotations:
        #   traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        hosts:
          - host: "lychee.${SECRET_CLUSTER_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "lychee.${SECRET_CLUSTER_DOMAIN}"
