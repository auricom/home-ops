---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: qbittorrent
      version: 11.3.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    controllerType: deployment
    image:
      repository: ghcr.io/k8s-at-home/qbittorrent
      tag: v4.3.6
      pullPolicy: IfNotPresent
    env:
      TZ: "Europe/Paris"
    service:
      bittorrent:
        enabled: true
        annotations:
          prometheus.io/probe: "true"
          prometheus.io/protocol: tcp
        type: LoadBalancer
        externalIPs:
          - ${CLUSTER_LB_QBITTORRENT}
        ports:
          bittorrent:
            port: 50413
            name: bittorrent
            protocol: TCP
            targetPort: 6881
        externalTrafficPolicy: Local
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
    persistence:
      config:
        enabled: true
        existingClaim: qbittorrent-config
      qbittorrent-cache:
        enabled: true
        existingClaim: qbittorrent-cache
        mountPath: "/downloads"
      nfs-downloads-media:
        enabled: true
        existingClaim: nfs-downloads-media
        mountPath: "/mnt/storage/downloads"
    resources:
      requests:
        memory: 4Gi
        cpu: 500m
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "nginx"
          forecastle.stakater.com/expose: "true"
          forecastle.stakater.com/appName: "qBittorrent"
          forecastle.stakater.com/icon: "https://upload.wikimedia.org/wikipedia/commons/thumb/6/66/New_qBittorrent_Logo.svg/600px-New_qBittorrent_Logo.svg.png"
          forecastle.stakater.com/network-restricted: "true"
        hosts:
          - host: qbittorrent.${SECRET_CLUSTER_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "qbittorrent.${SECRET_CLUSTER_DOMAIN}"
