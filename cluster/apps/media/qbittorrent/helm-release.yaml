---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: qbittorrent
      version: 13.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/k8s-at-home/qbittorrent
      tag: v4.4.3.1
      pullPolicy: IfNotPresent

    env:
      TZ: "${TIMEZONE}"

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568

    persistence:
      config:
        enabled: true
        existingClaim: qbittorrent-config
      qbittorrent-cache:
        enabled: true
        existingClaim: qbittorrent-cache
        mountPath: "/downloads"
      nfs-downloads-media:
        enabled: true
        existingClaim: nfs-downloads-media
        mountPath: "/mnt/storage/downloads"

    service:
      bittorrent:
        enabled: true
        annotations:
          prometheus.io/probe: "true"
          prometheus.io/protocol: tcp
        type: LoadBalancer
        externalIPs:
          - ${CLUSTER_LB_QBITTORRENT}
        ports:
          bittorrent:
            port: 50413
            name: bittorrent
            protocol: TCP
            targetPort: 6881
        externalTrafficPolicy: Local

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        # annotations:
        #  traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        hosts:
          - host: "qbittorrent.${SECRET_CLUSTER_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "qbittorrent.${SECRET_CLUSTER_DOMAIN}"

    resources:
      requests:
        memory: 4Gi
        cpu: 500m
