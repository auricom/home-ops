---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: jellyfin
      version: 9.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/k8s-at-home/jellyfin
      pullPolicy: IfNotPresent
      tag: v10.7.7

    persistence:
      config:
        enabled: true
        existingClaim: jellyfin-config
      nfs-music-media:
        enabled: true
        existingClaim: nfs-music-media
        mountPath: "/mnt/storage/music"
      nfs-video-media:
        enabled: true
        existingClaim: nfs-video-media
        mountPath: "/mnt/storage/video"
      nfs-photo-media:
        enabled: true
        existingClaim: nfs-photo-media
        mountPath: "/mnt/storage/photo"

    service:
      main:
        annotations:
          prometheus.io/probe: "true"
          prometheus.io/protocol: http

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        # annotations:
        #  traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        hosts:
          - host: "jellyfin.${SECRET_CLUSTER_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "jellyfin.${SECRET_CLUSTER_DOMAIN}"

    resources:
      requests:
        memory: 4Gi
        cpu: 1
      limits:
        gpu.intel.com/i915: 1

    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: feature.node.kubernetes.io/custom-intel-gpu
                  operator: In
                  values:
                    - "true"
