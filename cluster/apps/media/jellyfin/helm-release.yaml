---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: jellyfin
      version: 8.3.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: jellyfin/jellyfin
      pullPolicy: IfNotPresent
      tag: 10.7.6
    strategy:
      type: Recreate
    service:
      main:
        annotations:
          prometheus.io/probe: "true"
          prometheus.io/protocol: http
    persistence:
      config:
        enabled: true
        existingClaim: jellyfin-config
      nfs-music-media:
        enabled: true
        existingClaim: nfs-music-media
        mountPath: "/mnt/storage/music"
      nfs-video-media:
        enabled: true
        existingClaim: nfs-video-media
        mountPath: "/mnt/storage/video"
      nfs-photo-media:
        enabled: true
        existingClaim: nfs-photo-media
        mountPath: "/mnt/storage/photo"
    resources:
      requests:
        memory: 4Gi
        cpu: 1
      limits:
        gpu.intel.com/i915: 1
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          forecastle.stakater.com/expose: "true"
          forecastle.stakater.com/appName: "Jellyfin"
          forecastle.stakater.com/icon: "https://features.jellyfin.org/images/logos/a7Lx9nYDzWuDR94Az8Yum7neWMvNMndkm9qr4QVtmjaMrOHDLisS5K7LJctTRzK9-icon-transparent.png?size=200"
        hosts:
          - host: jellyfin.${SECRET_CLUSTER_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: feature.node.kubernetes.io/custom-coral-tpu
                      operator: In
                      values:
                        - "true"
