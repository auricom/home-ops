---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: unifi
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: unifi
      version: 4.6.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: jacobalberty/unifi
      tag: v7.0.23
      pullPolicy: IfNotPresent

    env:
      TZ: "Europe/Paris"

    service:
      main:
        ports:
          stun:
            enabled: false
          syslog:
            enabled: false
          discovery:
            enabled: false
        #annotations:
          #traefik.ingress.kubernetes.io/service.serversscheme: https
        udp:
          enabled: true
          type: LoadBalancer
          externalIPs:
            - ${CLUSTER_LB_UNIFI}
          externalTrafficPolicy: Local
          ports:
            stun:
              enabled: true
              port: 3478
              protocol: UDP
            syslog:
              enabled: true
              port: 5514
              protocol: UDP
            discovery:
              enabled: true
              port: 10001
              protocol: UDP


    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        # annotations:
          # traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          # traefik.ingress.kubernetes.io/router.middlewares: networking-buffering-medium@kubernetescrd
        hosts:
          - host: "unifi.${SECRET_CLUSTER_DOMAIN}"
            paths:
              - path: /
        tls:
          - hosts:
              - "unifi.${SECRET_CLUSTER_DOMAIN}"

    persistence:
      data:
        enabled: true
        existingClaim: unifi-config

    resources:
      requests:
        memory: 2Gi
        cpu: 100m
