---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://kubernetes.github.io/ingress-nginx
      chart: ingress-nginx
      version: 4.0.17
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx-charts
        namespace: flux-system
      interval: 5m
  values:

    controller:
      replicaCount: 2
      service:
        type: LoadBalancer
        externalIPs:
          - ${CLUSTER_LB_NGINX}
        externalTrafficPolicy: Local
      publishService:
        enabled: true

      config:
        ssl-protocols: "TLSv1.3 TLSv1.2"
        custom-http-errors: 404,403,500,503
        enable-vts-status: "false"
        hsts-max-age: "31449600"
        proxy-body-size: "50m"

      extraArgs:
        default-ssl-certificate: "networking/${SECRET_CLUSTER_CERTIFICATE_DEFAULT}"

      resources:
        requests:
          memory: 250Mi
          cpu: 50m

      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
          namespace: networking
          namespaceSelector:
            any: true

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                        - ingress-nginx
                topologyKey: kubernetes.io/hostname

    defaultBackend:
      enabled: true

      image:
        repository: ghcr.io/181192/custom-error-pages
        tag: latest

      resources:
        requests:
          memory: 250Mi
          cpu: 25m
