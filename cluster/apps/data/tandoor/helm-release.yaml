---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tandoor
  namespace: data
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: recipes
      version: 6.6.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: vabene1111/recipes
      tag: 1.3.3
      pullPolicy: IfNotPresent

    env:
      SECRET_KEY: ${SECRET_RECIPES_SECRET_KEY}
      DEBUG: "0"
      ALLOWED_HOSTS: "*"
      DB_ENGINE: django.db.backends.postgresql
      POSTGRES_HOST: postgres.${SECRET_DOMAIN}
      POSTGRES_PORT: 5432
      POSTGRES_DB: recipes
      POSTGRES_USER: recipes
      POSTGRES_PASSWORD: ${SECRET_RECIPES_DB_PASSWORD}
      GUNICORN_MEDIA: "0"
      TIMEZONE: ${TIMEZONE}
      FRACTION_PREF_DEFAULT: "0"
      COMMENT_PREF_DEFAULT: "1"
      SHOPPING_MIN_AUTOSYNC_INTERVAL: "5"

    sidecar:
      image:
        repository: nginx
        tag: 1.23.1
        pullPolicy: IfNotPresent

    persistence:
      media:
        enabled: true
        existingClaim: recipes-files
        mountPath: /opt/recipes/mediafiles
      static:
        enabled: true
        type: emptyDir

    service:
      main:
        annotations:
          prometheus.io/probe: "true"
          prometheus.io/protocol: http

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        hosts:
          - host: "tandoor.${SECRET_CLUSTER_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "tandoor.${SECRET_CLUSTER_DOMAIN}"
