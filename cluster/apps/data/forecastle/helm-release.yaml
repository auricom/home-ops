---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: forecastle
  namespace: data
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://stakater.github.io./stakater-charts
      chart: forecastle
      version: v1.0.65
      sourceRef:
        kind: HelmRepository
        name: stakater-charts
        namespace: flux-system
      interval: 5m
  values:
    forecastle:
      config:
        title: "Healthchecks"
        namespaceSelector:
          matchNames:
            - data
            - development
            - home
            - media
            - networking
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "traefik"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: networking-forward-auth@kubernetescrd
        hosts:
          - host: home.${SECRET_CLUSTER_DOMAIN}
            paths:
              - /
          - host: services.${SECRET_CLUSTER_DOMAIN}
            paths:
              - /
