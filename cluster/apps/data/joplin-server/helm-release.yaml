---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: joplin-server
  namespace: data
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: joplin-server
      version: 3.3.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: joplin/server
      tag: 2.2.10
      pullPolicy: IfNotPresent

    controllerType: deployment

    strategy:
      type: Recreate

    resources: {}

    service:
      main:
        annotations:
          prometheus.io/probe: "true"
          prometheus.io/protocol: tcp

    env:
      APP_BASE_URL: https://joplin.${SECRET_CLUSTER_DOMAIN}
      APP_PORT: 22300
      DB_CLIENT: pg
      POSTGRES_HOST: postgresql-kube.data.svc.cluster.local.
      POSTGRES_PORT: 5432
      POSTGRES_DATABASE: joplin
      POSTGRES_USER: joplin
      POSTGRES_PASSWORD: ${SECRET_JOPLIN_DB_PASSWORD}

    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "nginx"
        hosts:
          - host: joplin.${SECRET_CLUSTER_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "joplin.${SECRET_CLUSTER_DOMAIN}"
