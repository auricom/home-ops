---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app borgserver
  namespace: data
spec:
  interval: 15m
  chart:
    spec:
      chart: kah-common-chart
      version: 1.1.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    global:
      nameOverride: *app

    image:
      repository: ghcr.io/auricom/borgserver
      tag: v1.2.1@sha256:7516e8af4caadaf98d6cc30c9162808819cf3fe44e11831b9a123dad83dc244c

    podAnnotations:
      secret.reloader.stakater.com/reload: *app

    persistence:
      backups:
        enabled: true
        type: nfs
        server: "${LOCAL_LAN_TRUENAS}"
        path: /mnt/storage/backups/apps/borgserver/backups
        mountPath: /backups
      keys:
        enabled: true
        type: nfs
        server: "${LOCAL_LAN_TRUENAS}"
        path: /mnt/storage/backups/apps/borgserver/keys
        mountPath: /keys

    service:
      main:
        ports:
          http:
            enabled: false
          ssh:
            enabled: true
            port: 22
            protocol: TCP
        type: LoadBalancer
        externalIPs:
          - ${CLUSTER_LB_BORGSERVER}
        externalTrafficPolicy: Local

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          external-dns.alpha.kubernetes.io/target: "services.${SECRET_DOMAIN}."
          external-dns/is-public: "true"
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_CLUSTER_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    resources:
      requests:
        cpu: 100m
        memory: 256Mi
