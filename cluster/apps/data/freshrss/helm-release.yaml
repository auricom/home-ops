---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app freshrss
  namespace: data
spec:
  interval: 15m
  chart:
    spec:
      chart: kah-common-chart
      version: 1.1.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    global:
      nameOverride: *app

    image:
      repository: freshrss/freshrss
      tag: 1.19.2

    service:
      main:
        ports:
          http:
            port: 80

    env:
      TZ: ${TIMEZONE}
      CRON_MIN: "18,48"
      DOMAIN: "https://freshrss.${SECRET_CLUSTER_DOMAIN}/"

    persistence:
      config:
        enabled: true
        existingClaim: freshrss-config
        mountPath: /var/www/FreshRSS/data

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_CLUSTER_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    resources:
      requests:
        cpu: 50m
        memory: 256Mi
