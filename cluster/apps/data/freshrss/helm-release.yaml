---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: freshrss
  namespace: data
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com./charts/
      chart: freshrss
      version: 5.3.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    controllerType: deployment
    strategy:
      type: Recreate
    image:
      repository: freshrss/freshrss
      tag: 1.18.1
      pullPolicy: IfNotPresent
    env:
      TZ: Europe/Paris
      CRON_MIN: "18,48"
      DOMAIN: "https://freshrss.${SECRET_CLUSTER_DOMAIN}/"
    service:
      main:
        annotations:
          prometheus.io/probe: "true"
          prometheus.io/protocol: http
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "traefik"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          forecastle.stakater.com/expose: "true"
          forecastle.stakater.com/appName: "FreshRSS"
          forecastle.stakater.com/icon: "https://raw.githubusercontent.com/FreshRSS/FreshRSS/edge/docs/img/FreshRSS-logo.png"
          forecastle.stakater.com/network-restricted: "true"
        hosts:
          - host: freshrss.${SECRET_CLUSTER_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "freshrss.${SECRET_CLUSTER_DOMAIN}"
    persistence:
      config:
        enabled: true
        mountPath: /var/www/FreshRSS/data
        existingClaim: freshrss-config
    resources:
      requests:
        cpu: 50m
        memory: 256Mi
