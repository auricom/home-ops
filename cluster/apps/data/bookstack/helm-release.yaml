---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: bookstack
  namespace: data
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://nicholaswilde.github.io/helm-charts/
      chart: bookstack
      version: 0.1.16
      sourceRef:
        kind: HelmRepository
        name: nicholaswilde-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/linuxserver/bookstack
      pullPolicy: IfNotPresent
      # Overrides the image tag whose default is the chart appVersion.
      tag: "version-v21.04"
    env:
      APP_URL: https://bookstack.${SECRET_CLUSTER_DOMAIN}/
      DB_HOST: mariadb-kube.data.svc.cluster.local.
      DB_DATABASE: bookstack
      DB_USERNAME: bookstack
      DB_PASSWORD: ${SECRET_BOOKSTACK_DB_PASSWORD}
    service:
      port:
        port: 80
        annotations:
          prometheus.io/probe: "true"
          prometheus.io/protocol: http
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
        nginx.ingress.kubernetes.io/whitelist-source-range: 0.0.0.0/0
      hosts:
        - host: bookstack.${SECRET_CLUSTER_DOMAIN}
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - "bookstack.${SECRET_CLUSTER_DOMAIN}"
    persistence:
      config:
        enabled: true
        mountPath: /config
        existingClaim: bookstack-config
