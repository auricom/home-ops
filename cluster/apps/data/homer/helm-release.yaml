---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: homer
  namespace: data
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: homer
      version: 7.2.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: b4bz/homer
      tag: v22.07.2
      pullPolicy: IfNotPresent

    env:
      TZ: "${TIMEZONE}"

    persistence:
      config:
        enabled: true
        mountPath: /www/assets
        existingClaim: homer-config

    service:
      main:
        annotations:
          prometheus.io/probe: "true"
          prometheus.io/protocol: http

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        hosts:
          - host: "homer.${SECRET_CLUSTER_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
          - host: "services.${SECRET_CLUSTER_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "homer.${SECRET_CLUSTER_DOMAIN}"
              - "services.${SECRET_CLUSTER_DOMAIN}"

    addons:
      codeserver:
        enabled: true
        image:
          repository: ghcr.io/k8s-at-home/code-server
          tag: v4.5.1
        workingDir: "/www/assets"
        args:
          - --auth
          - "none"
          - --user-data-dir
          - "/www/assets/.vscode"
          - --extensions-dir
          - "/www/assets/.vscode"
        ingress:
          enabled: true
          ingressClassName: "nginx"
          hosts:
            - host: "homer-config.${SECRET_CLUSTER_DOMAIN}"
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - hosts:
                - "homer-config.${SECRET_CLUSTER_DOMAIN}"
        volumeMounts:
          - name: config
            mountPath: /www/assets
