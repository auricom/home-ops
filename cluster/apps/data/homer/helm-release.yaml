---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: homer
  namespace: data
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: homer
      version: 7.2.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: b4bz/homer
      tag: 22.02.2
      pullPolicy: IfNotPresent

    env:
      TZ: "Europe/Paris"

    persistence:
      config:
        enabled: true
        mountPath: /www/assets
        existingClaim: homer-config

    service:
      main:
        annotations:
          prometheus.io/probe: "true"
          prometheus.io/protocol: http

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
#        annotations:
          # traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          # traefik.ingress.kubernetes.io/router.middlewares: networking-forward-auth@kubernetescrd
        hosts:
          - host: "homer.${SECRET_CLUSTER_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
          - host: "services.${SECRET_CLUSTER_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "homer.${SECRET_CLUSTER_DOMAIN}"
              - "services.${SECRET_CLUSTER_DOMAIN}"
            secretName: "${SECRET_CLUSTER_CERTIFICATE_DEFAULT}"

    addons:
      codeserver:
        enabled: true
        image:
          repository: ghcr.io/k8s-at-home/code-server
          tag: v4.4.0
        workingDir: "/www/assets"
        args:
          - --auth
          - "none"
          - --user-data-dir
          - "/www/assets/.vscode"
          - --extensions-dir
          - "/www/assets/.vscode"
        ingress:
          enabled: true
          ingressClassName: "nginx"
          # annotations:
            # traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
            # traefik.ingress.kubernetes.io/router.middlewares: networking-forward-auth@kubernetescrd
          hosts:
            - host: "homer-config.${SECRET_CLUSTER_DOMAIN}"
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - hosts:
                - "homer-config.${SECRET_CLUSTER_DOMAIN}"
              secretName: "${SECRET_CLUSTER_CERTIFICATE_DEFAULT}"
        volumeMounts:
          - name: config
            mountPath: /www/assets
