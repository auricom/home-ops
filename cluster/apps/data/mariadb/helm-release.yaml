---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mariadb
  namespace: data
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: mariadb
      version: 11.1.7
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  values:
    auth:
      rootPassword: "${SECRET_MARIADB_ROOT_PASSWORD}"
      database: bookstack
      username: bookstack
      password: "${SECRET_BOOKSTACK_DB_PASSWORD}"
    primary:
      persistence:
        enabled: true
        existingClaim: mariadb
