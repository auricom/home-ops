---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgbackups
  namespace: data
  labels:
    app.kubernetes.io/instance: pgbackups
    app.kubernetes.io/name: pgbackups
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: pgbackups
      app.kubernetes.io/name: pgbackups
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: pgbackups
        app.kubernetes.io/name: pgbackups
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: pgbackups
          image: ghcr.io/auricom/postgres-backup-local:v14.4@sha256:b70f8ca203b38240c87c86c2d95f86d1e8e1e62602ebe1e8fd5830c2376b889e
          env:
            - name: POSTGRES_HOST
              value: postgres.${SECRET_DOMAIN}
            - name: POSTGRES_DB
              value: authelia,freshrss,gitea,hass,healthchecks,joplin,lychee,recipes,sharry,outline,vaultwarden,vikunja,wallabag
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_PASSWORD
              value: ${SECRET_POSTGRESQL_POSTGRES_PASSWORD}
            - name: POSTGRES_EXTRA_OPTS
              value: "-Z9 --schema=public --blobs"
            - name: SCHEDULE
              value: "@daily"
            - name: BACKUP_KEEP_DAYS
              value: "7"
            - name: BACKUP_KEEP_WEEKS
              value: "4"
            - name: BACKUP_KEEP_MONTHS
              value: "3"
            - name: HEALTHCHECK_PORT
              value: "8080"
            - name: WEBHOOK_URL
              value: "http://healthchecks.default.svc.cluster.local.:8000/ping/c88641a5-12f2-4f32-ab9c-5a7d122a229e"
          resources:
            requests:
              cpu: 150m
              memory: 256Mi
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: backups
              mountPath: /backups
              subPath: postgresql
      volumes:
        - name: backups
          nfs:
            server: "${LOCAL_LAN_TRUENAS}"
            path: /mnt/storage/backups
      dnsConfig:
        options:
          - name: ndots
            value: "1"
