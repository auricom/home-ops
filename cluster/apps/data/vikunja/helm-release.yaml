---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vikunja
  namespace: data
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: vikunja
      version: 5.5.3
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: caddy
      tag: 2.5.1-alpine
      pullPolicy: IfNotPresent

    postgresql:
      enabled: false

    persistence:
      files:
        enabled: true
        existingClaim: vikunja-files
        mountpath: /app/vikunja/files

    service:
      main:
        port:
          port: 8080
        annotations:
          prometheus.io/probe: "true"
          prometheus.io/protocol: http

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        # annotations:
          # traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        hosts:
          - host: "vikunja.${SECRET_CLUSTER_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "vikunja.${SECRET_CLUSTER_DOMAIN}"
            secretName: "${SECRET_CLUSTER_CERTIFICATE_DEFAULT}"

    additionalContainers:
      - name: api
        image: vikunja/api:0.18.1
        env:
          - name: VIKUNJA_DATABASE_TYPE
            value: "postgres"
          - name: VIKUNJA_SERVICE_JWTSECRET
            value: ${SECRET_VIKUNJA_JWT_SECRET}
          - name: VIKUNJA_DATABASE_HOST
            value: postgresql-kube.data.svc.cluster.local.
          - name: VIKUNJA_DATABASE_DATABASE
            value: vikunja
          - name: VIKUNJA_DATABASE_USER
            value: vikunja
          - name: VIKUNJA_DATABASE_PASSWORD
            value: ${SECRET_VIKUNJA_PASSWORD}
        volumeMounts:
          - name: files
            mountPath: /app/vikunja/files
      - name: frontend
        image: vikunja/frontend:0.18.2
