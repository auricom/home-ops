---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: recipes
  namespace: data
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: recipes
      version: 5.1.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    controllerType: deployment
    strategy:
      type: Recreate
    image:
      repository: vabene1111/recipes
      tag: 0.16.7
      pullPolicy: IfNotPresent
    env:
      SECRET_KEY: ${SECRET_RECIPES_SECRET_KEY}
      DEBUG: "0"
      ALLOWED_HOSTS: "*"
      DB_ENGINE: django.db.backends.postgresql
      POSTGRES_HOST: postgresql-kube.data.svc.cluster.local.
      POSTGRES_PORT: 5432
      POSTGRES_DB: recipes
      POSTGRES_USER: recipes
      POSTGRES_PASSWORD: ${SECRET_RECIPES_DB_PASSWORD}
      GUNICORN_MEDIA: "0"
      TIMEZONE: Europe/Paris
      FRACTION_PREF_DEFAULT: "0"
      COMMENT_PREF_DEFAULT: "1"
      SHOPPING_MIN_AUTOSYNC_INTERVAL: "5"
    service:
      main:
        annotations:
          prometheus.io/probe: "true"
          prometheus.io/protocol: http
    sidecar:
      image:
        repository: nginx
        tag: 1.21.1
        pullPolicy: IfNotPresent
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: networking-buffering-small@kubernetescrd
          forecastle.stakater.com/expose: "true"
          forecastle.stakater.com/appName: "Recipes"
          forecastle.stakater.com/icon: "https://raw.githubusercontent.com/vabene1111/recipes/develop/docs/logo_color.svg"
          forecastle.stakater.com/network-restricted: "true"
        hosts:
          - host: recipes.${SECRET_CLUSTER_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
    persistence:
      media:
        enabled: true
        existingClaim: recipes-files
        mountPath: /opt/recipes/mediafiles
      static:
        enabled: true
        type: emptyDir
