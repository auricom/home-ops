---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: goldilocks
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: goldilocks
      version: 6.3.0
      sourceRef:
        kind: HelmRepository
        name: fairwinds-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controller:
      resources:
        requests:
          cpu: 126m
          memory: 105M
        limits:
          cpu: 126m
          memory: 105M
    dashboard:
      replicaCount: 1
      ingress:
        enabled: true
        ingressClassName: "nginx"
        hosts:
          - host: &host "goldilocks.${SECRET_CLUSTER_DOMAIN}"
            paths:
              - path: /
                type: Prefix
        tls:
          - hosts:
              - *host
      resources:
        requests:
          cpu: 15m
          memory: 105M
        limits:
          cpu: 15m
          memory: 105M
