---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app sharry
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: postgres
      namespace: default
  values:
    controller:
      replicas: 1
      strategy: Recreate
    image:
      repository: eikek0/sharry
      tag: v1.11.0
    args:
      - "/opt/sharry.conf"
    service:
      main:
        ports:
          http:
            port: 9090
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          external-dns.home.arpa/enabled: "true"
          nginx.ingress.kubernetes.io/proxy-body-size: "0"
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_CLUSTER_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    podAnnotations:
      configMap.reloader.stakater.com/reload: *app
      secret.reloader.stakater.com/reload: *app
    resources:
      requests:
        cpu: 50m
        memory: 250Mi
      limits:
        memory: 1Gi
    persistence:
      config:
        enabled: true
        type: configMap
        name: sharry
        mountPath: /opt/sharry.conf
        subPath: sharry.conf
