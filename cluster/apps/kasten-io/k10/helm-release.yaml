---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: k10
  namespace: kasten-io
spec:
  releaseName: k10
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.kasten.io./
      chart: k10
      version: 4.0.9
      sourceRef:
        kind: HelmRepository
        name: kasten-charts
        namespace: flux-system
      interval: 5m
  values:
    eula:
      accept: true
      company: "${SECRET_CLUSTER_DOMAIN/./-}"
      email: "${SECRET_CLUSTER_DOMAIN_EMAIL}"
    global:
      persistence:
        storageClass: rook-ceph-block
    auth:
      tokenAuth:
        enabled: true
    prometheus:
      enabled: true
      server:
        persistentVolume:
          enabled: false
    clusterName: k3s
    ingress:
      create: true
      class: "traefik"
      host: "k10.${SECRET_CLUSTER_DOMAIN}"
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
      urlPath: k10
      hosts:
        - "k10.${SECRET_CLUSTER_DOMAIN}"
