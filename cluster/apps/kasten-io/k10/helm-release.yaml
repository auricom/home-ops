---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: k10
  namespace: kasten-io
spec:
  releaseName: k10
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.kasten.io/
      chart: k10
      version: 4.0.6
      sourceRef:
        kind: HelmRepository
        name: kasten-charts
        namespace: flux-system
      interval: 5m
  values:
    eula:
      accept: true
      company: "${SECRET_CLUSTER_DOMAIN_CERT}"
      email: "${SECRET_CLUSTER_DOMAIN_EMAIL}"
    global:
      persistence:
        storageClass: rook-ceph-block
    auth:
      tokenAuth:
        enabled: true
    prometheus:
      enabled: true
      server:
        persistentVolume:
          enabled: false
    clusterName: k3s
    ingress:
      create: true
      class: "nginx"
      host: "k10.${SECRET_CLUSTER_DOMAIN}"
      annotations:
        nginx.ingress.kubernetes.io/app-root: /k10
      urlPath: k10
      hosts:
        - "k10.${SECRET_CLUSTER_DOMAIN}"
      tls:
        enabled: true
        secretName: "${SECRET_CLUSTER_DOMAIN_CERT}-tls"
  postRenderers:
    - kustomize:
        patchesJson6902:
          - target:
              kind: Ingress
              name: k10-ingress
            patch:
              - op: replace
                path: /spec/rules/0/http/paths/0/path
                value: /
