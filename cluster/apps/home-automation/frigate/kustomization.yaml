apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - volume.yaml
  - helm-release.yaml
namespace: home-automation
configMapGenerator:
  - name: frigate
    files:
      - config.yaml
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
