---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home-automation
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: home-assistant
      version: 9.3.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    controllerType: deployment
    image:
      repository: ghcr.io/home-assistant/home-assistant
      tag: 2021.7.4
    env:
      TZ: "Europe/Paris"
      HASS_SECRET_URL: https://home-assistant.${SECRET_CLUSTER_DOMAIN}
      HASS_SECRET_LATITUDE: ${SECRET_HASS_LATITUDE}
      HASS_SECRET_LONGITUDE: ${SECRET_HASS_LONGITUDE}
      HASS_SECRET_ELEVATION: ${SECRET_HASS_ELEVATION}
      HASS_SECRET_MQTT_USERNAME: ${SECRET_MQTT_USERNAME}
      HASS_SECRET_MQTT_PASSWORD: ${SECRET_MQTT_PASSWORD}
      HASS_SECRET_DB_URL: ${SECRET_HASS_DB_URL}
    hostNetwork: true
    dnsPolicy: ClusterFirstWithHostNet
    service:
      main:
        annotations:
          prometheus.io/probe: "true"
          prometheus.io/protocol: http
        type: LoadBalancer
        externalIPs:
          - ${CLUSTER_LB_HASS}
        externalTrafficPolicy: Local
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "nginx"
        hosts:
          - host: hass.${SECRET_CLUSTER_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
          - host: home-assistant.${SECRET_CLUSTER_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "home-assistant.${SECRET_CLUSTER_DOMAIN}"
    prometheus:
      serviceMonitor:
        enabled: false
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false
    persistence:
      config:
        enabled: true
        existingClaim: hass-config
    addons:
      codeserver:
        enabled: true
        image:
          repository: codercom/code-server
          tag: 3.11.0
        workingDir: "/config"
        args:
          - --auth
          - "none"
          - --user-data-dir
          - "/config/.vscode"
          - --extensions-dir
          - "/config/.vscode"
        ingress:
          enabled: true
          annotations:
            kubernetes.io/ingress.class: "nginx"
            nginx.ingress.kubernetes.io/auth-url: "http://authelia.networking.svc.cluster.local./api/verify"
            nginx.ingress.kubernetes.io/auth-signin: "https://login.${SECRET_CLUSTER_DOMAIN}/"
          hosts:
            - host: hass-config.${SECRET_CLUSTER_DOMAIN}
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - hosts:
                - hass-config.${SECRET_CLUSTER_DOMAIN}
        volumeMounts:
          - name: config
            mountPath: /config
    resources:
      requests:
        cpu: 500m
        memory: 1000Mi
    postgresql:
      enabled: false
