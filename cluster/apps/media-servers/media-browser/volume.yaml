---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: media-browser-config
  namespace: default
  labels:
    app.kubernetes.io/name: &name media-browser
    app.kubernetes.io/instance: *name
    snapshot.home.arpa/enabled: "true"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: rook-ceph-block
