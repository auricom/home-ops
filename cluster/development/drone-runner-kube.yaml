---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: drone-runner-kube
  namespace: development
spec:
  interval: 5m
  chart:
    spec:
      chart: drone-runner-kube
      version: 0.1.4
      sourceRef:
        kind: HelmRepository
        name: drone-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: drone/drone-runner-kube
      tag: 1.0.0-beta.5
    env:
      DRONE_RPC_PROTO: http
      DRONE_NAMESPACE_DEFAULT: development
    rbac:
      buildNamespaces:
        - development
  valuesFrom:
  - kind: ConfigMap
    name: "helmrelease-development-drone-runner-kube"
    optional: false