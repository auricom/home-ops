---
originRequest:
  originServerName: external.${SECRET_EXTERNAL_DOMAIN}

ingress:
  - hostname: "${SECRET_EXTERNAL_DOMAIN}"
    service: &svc https://envoy-network-external-b1d9befd.network.svc.cluster.local:443
  - hostname: "*.${SECRET_EXTERNAL_DOMAIN}"
    service: *svc
  - service: http_status:404
