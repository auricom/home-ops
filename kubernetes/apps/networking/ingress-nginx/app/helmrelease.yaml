      #     - name: API_KEY
      #       value: "${SECRET_CROWDSEC_NGINX_BOUNCER_API_KEY}"
      #     - name: DISABLE_RUN
      #       value: "true"
      #     - name: BOUNCER_CONFIG
      #       value: "/crowdsec/crowdsec-bouncer.conf"
      #   command:
      #     - "/bin/sh"
      #     - "-c"
      #     - |
      #       #!/bin/sh

      #       sh /docker_start.sh
      #       mkdir -p /lua_plugins/crowdsec/
      #       cp -pr /crowdsec/* /lua_plugins/crowdsec/
      #   volumeMounts:
