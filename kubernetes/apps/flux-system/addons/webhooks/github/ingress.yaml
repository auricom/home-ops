---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webhook-receiver
  annotations:
    hajimari.io/enable: "false"
spec:
  ingressClassName: external
  rules:
    - host: "flux-webhook.${SECRET_EXTERNAL_DOMAIN}"
      http:
        paths:
          - path: /hook/
            pathType: Prefix
            backend:
              service:
                name: webhook-receiver
                port:
                  number: 80
  tls:
    - hosts:
        - "flux-webhook.${SECRET_EXTERNAL_DOMAIN}"
