---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: weave-gitops
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: weave-gitops
      version: 4.0.34
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: weaveworks
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    annotations:
      secret.reloader.stakater.com/reload: &secret weave-gitops-secret
    adminUser:
      create: true
      username: admin
      # passwordHash: from valuesFrom
    ingress:
      enabled: true
      className: nginx
      annotations:
        hajimari.io/icon: mdi:sawtooth-wave
      hosts:
        - host: &host "gitops.${SECRET_CLUSTER_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
  valuesFrom:
    - kind: Secret
      name: *secret
      valuesKey: adminPassword
      targetPath: adminUser.passwordHash
