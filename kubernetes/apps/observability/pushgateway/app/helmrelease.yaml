---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app pushgateway
spec:
  interval: 30m
  chart:
    spec:
      chart: prometheus-pushgateway
      version: 3.4.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: prom/pushgateway
      tag: v1.11.2@sha256:c835998819105d84d484918908df132807c78c05f3e0e649df0c0479c6780d98
      pullPolicy: IfNotPresent
    serviceMonitor:
      enabled: true
      namespace: observability
    ingress:
      enabled: false
