---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app rook-ceph-tools
  namespace: rook-ceph
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      labels:
        app: *app
      hostNetwork: true
      securityContext:
        runAsUser: 0
        runAsGroup: 0
    controllers:
      main:
        containers:
          main:
            image:
              repository: rook/ceph
              tag: v1.14.3@sha256:fc7a8e4cd3333e2c23f05afc68183ddb7c0c3b60c8c82bd9aa912571c3d551ea
            command: ["/usr/local/bin/toolbox.sh"]
            env:
              ROOK_CEPH_USERNAME:
                valueFrom:
                  secretKeyRef:
                    name: rook-ceph-mon
                    key: ceph-username
              ROOK_CEPH_SECRET:
                valueFrom:
                  secretKeyRef:
                    name: rook-ceph-mon
                    key: ceph-secret
            securityContext:
              privileged: true
    service:
      app:
        controller: *app
        enabled: false
    persistence:
      dev:
        type: hostPath
        hostPath: /dev
        globalMounts:
          - path: /dev
      libmodules:
        type: hostPath
        hostPath: /lib/modules
        globalMounts:
          - path: /lib/modules
      mon-endpoint-volume:
        type: configMap
        name: rook-ceph-mon-endpoints
        globalMounts:
          - path: /etc/rook/mon-endpoints
            subPath: data
            readOnly: true
      sysbus:
        type: hostPath
        hostPath: /sys/bus
        globalMounts:
          - path: /sys/bus
