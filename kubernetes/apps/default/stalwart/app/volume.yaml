---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: stalwart-config
  namespace: default
  labels:
    app.kubernetes.io/name: &name stalwart
    app.kubernetes.io/instance: *name
    snapshot.home.arpa/enabled: "true"
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: rook-ceph-block
  resources:
    requests:
      storage: 20Gi
