---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app stalwart
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: stalwartlabs/jmap-server
      tag: v0.3.7
    service:
      main:
        ports:
          http:
            port: 8080
          smtp:
            port: 587
          mail:
            port: 4190
    probes:
      liveness: &probes
        enabled: false
      readiness: *probes
      startup: *probes
    persistence:
      config:
        enabled: true
        existingClaim: stalwart-config
        mountPath: /opt/stalwart-mail
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        memory: 512Mi
