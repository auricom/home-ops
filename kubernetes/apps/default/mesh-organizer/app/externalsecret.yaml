---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mesh-organizer
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: mesh-organizer-secret
    template:
      engineVersion: v2
      data:
        LOCAL_ACCOUNT_PASSWORD: '{{.password}}'
  dataFrom:
    - extract:
        key: mesh-organizer
