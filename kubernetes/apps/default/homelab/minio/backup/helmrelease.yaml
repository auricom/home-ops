---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app homelab-minio-backup
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      homelab-minio-backup:
        type: cronjob
        cronjob:
          concurrencyPolicy: Forbid
          schedule: "@daily"
        containers:
          app:
            image:
              repository: ghcr.io/auricom/rclone
              tag: 1.62.2@sha256:8d3ae01ed5295974be1b229f7398ce93a03c77a3fdaf301ea35bf929bb19389a
            command: [/bin/bash, /app/minio-rclone.sh]
            envFrom:
              - secretRef:
                  name: homelab-minio-secret
    service:
      app:
        controller: *app
        enabled: false
    persistence:
      config:
        enabled: true
        type: configMap
        name: homelab-minio-configmap
        defaultMode: 0775
        globalMounts:
          - path: /app/minio-rclone.sh
            subPath: minio-rclone.sh
            readOnly: true
          - path: /config/rclone.conf
            subPath: rclone.conf
            readOnly: true
