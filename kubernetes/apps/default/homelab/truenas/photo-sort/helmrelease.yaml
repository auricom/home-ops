---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app homelab-truenas-photo-sort
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      homelab-truenas-photo-sort:
        type: cronjob
        cronjob:
          concurrencyPolicy: Forbid
          schedule: 23 */3 * * *
        containers:
          app:
            image:
              repository: ghcr.io/auricom/kubectl
              tag: 1.29.2@sha256:41af2d2a69bfff5c4f4dc7aafb654c46d2c44e1fca89a44b463b75c53f02f7aa
            command:
              - /bin/bash
              - -c
              - |
                #!/bin/bash

                set -o errexit
                set -o nounset

                /app/sort.sh
            env:
              SORT_SOURCE_DIR: /var/mnt/vol1/photo/mobile
              SORT_DEST_DIR: /var/mnt/vol1/photo
    service:
      app:
        controller: *app
        enabled: false
    persistence:
      scripts:
        type: configMap
        name: homelab-truenas-photo-sort-configmap
        defaultMode: 0775
        globalMounts:
          - path: /app/sort.sh
            subPath: sort.sh
            readOnly: true
      photo:
        type: nfs
        path: /var/mnt/vol1/photo
        server: 192.168.9.10
        globalMounts:
          - path: /var/mnt/vol1/photo
