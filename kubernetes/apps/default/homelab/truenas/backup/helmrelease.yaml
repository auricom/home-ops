---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: homelab-truenas-backup
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        type: cronjob
        cronjob:
          concurrencyPolicy: Forbid
          schedule: "@daily"
        containers:
          main:
            image:
              repository: ghcr.io/auricom/kubectl
              tag: 1.29.0@sha256:9c1f5250196c554fdb4d2cb26a0f93f148a7266213d42e21af2a73f3b26757ad
            command: ["/bin/bash", "/app/truenas-backup.sh"]
            env:
              HOSTNAME: truenas
            envFrom: &envFrom
              - secretRef:
                  name: &secret homelab-truenas-secret
          truenas-remote-backup:
            name: truenas-remote-backup
            image:
              repository: ghcr.io/auricom/kubectl
              tag: 1.29.0@sha256:9c1f5250196c554fdb4d2cb26a0f93f148a7266213d42e21af2a73f3b26757ad
            command: ["/bin/bash", "/app/truenas-backup.sh"]
            env:
              HOSTNAME: truenas-remote
            envFrom: *envFrom
    service:
      main:
        enabled: false
    persistence:
      config:
        enabled: true
        type: configMap
        name: homelab-truenas-backup-configmap
        defaultMode: 0775
        globalMounts:
          - path: /app/truenas-backup.sh
            subPath: truenas-backup.sh
            readOnly: true
      ssh:
        type: secret
        name: *secret
        defaultMode: 0775
        globalMounts:
          - path: /opt/id_rsa
            subPath: TRUENAS_SSH_KEY
            readOnly: true
