---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: homelab-truenas-certs-deploy
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        type: cronjob
        cronjob:
          concurrencyPolicy: Forbid
          schedule: "@daily"
        containers:
          main:
            image:
              repository: ghcr.io/auricom/kubectl
              tag: 1.28.4@sha256:508597635a0fb5cd3922e2cc28c030f3a3a58f380634cc854fca2a4f1807ea93
            command: ["/bin/bash", "/app/truenas-certs-deploy.sh"]
            env:
              HOSTNAME: truenas
              TRUENAS_HOME: /mnt/storage/home/homelab
              CERTS_DEPLOY_S3_ENABLED: "True"
            envFrom: &envFrom
              - secretRef:
                  name: &secret homelab-truenas-secret
          truenas-remote-certs-deploy:
            image:
              repository: ghcr.io/auricom/kubectl
              tag: 1.28.4@sha256:508597635a0fb5cd3922e2cc28c030f3a3a58f380634cc854fca2a4f1807ea93
            command: ["/bin/bash", "/app/truenas-certs-deploy.sh"]
            env:
              HOSTNAME: truenas-remote
              TRUENAS_HOME: /mnt/vol1/home/homelab
              CERTS_DEPLOY_S3_ENABLED: "False"
            envFrom: *envFrom
    service:
      main:
        enabled: false
    persistence:
      config:
        enabled: true
        type: configMap
        name: homelab-truenas-certs-deploy-configmap
        defaultMode: 0775
        globalMounts:
          - path: /app/truenas-certs-deploy.sh
            subPath: truenas-certs-deploy.sh
            readOnly: true
      config-python:
        type: configMap
        name: homelab-truenas-certs-deploy-configmap
        defaultMode: 0775
        globalMounts:
          - path: /app/truenas-certs-deploy.py
            subPath: truenas-certs-deploy.py
            readOnly: true
      ssh:
        type: secret
        name: *secret
        defaultMode: 0775
        globalMounts:
          - path: /opt/id_rsa
            subPath: TRUENAS_SSH_KEY
            readOnly: true
