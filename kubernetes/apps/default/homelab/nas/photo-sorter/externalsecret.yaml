
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: homelab-nas-photo-sorter
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: homelab-nas-photo-sorter-secret
    template:
      data:
        HEALTHCHECKS_ID: "{{ .PHOTO_SORTER_HEALTHCHECKS_ID }}"
  dataFrom:
    - extract:
        key: homelab-nas
