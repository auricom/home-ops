
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: homelab-nas-backup
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: homelab-nas-backup-secret
    template:
      data:
        STORAGE_TRUENAS_API_KEY: "{{ .STORAGE_TRUENAS_API_KEY }}"
        STORAGE_HEALTHCHECKS_ID: "{{ .STORAGE_HEALTHCHECKS_ID }}"
        STORAGE_REMOTE_TRUENAS_API_KEY: "{{ .STORAGE_REMOTE_TRUENAS_API_KEY }}"
        STORAGE_REMOTE_HEALTHCHECKS_ID: "{{ .STORAGE_REMOTE_HEALTHCHECKS_ID }}"
  dataFrom:
    - extract:
        key: truenas
