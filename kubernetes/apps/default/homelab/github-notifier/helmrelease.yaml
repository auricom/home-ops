---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app homelab-github-notifier
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      music-transcode:
        type: cronjob
        cronjob:
          concurrencyPolicy: Forbid
          schedule: 0 */3 * * * # Every 3 hours
        containers:
          app:
            image:
              repository: ghcr.io/auricom/github-notifier
              tag: rolling@sha256:4406ff7fbcb6e2fac043c54744472952f332ca19b11734e68c02961a10237384
            command:
              - python
              - /app/github-notifier.py
            envFrom:
              - secretRef:
                  name: homelab-github-notifier-secret
              - secretRef:
                  name: homelab-github-notifier-db-secret
    service:
      app:
        controller: *app
        enabled: false
    persistence:
      config:
        type: configMap
        name: homelab-github-notifier-configmap
        defaultMode: 0644 # trunk-ignore(yamllint/octal-values)
        globalMounts:
          - path: /config/config.yaml
            subPath: config.yaml
            readOnly: true
      script:
        type: configMap
        name: homelab-github-notifier-configmap
        defaultMode: 0644 # trunk-ignore(yamllint/octal-values)
        globalMounts:
          - path: /app/github-notifier.py
            subPath: github-notifier.py
            readOnly: true
