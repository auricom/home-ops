---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app homelab-github-notifier
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      music-transcode:
        type: cronjob
        cronjob:
          concurrencyPolicy: Forbid
          schedule: 0 */3 * * * # Every 3 hours
        containers:
          app:
            image:
              repository: ghcr.io/auricom/github-notifier
              tag: rolling@sha256:a2ace7dbbd8cf3f28315e6b21d6791be4fd53d3d03ddbbbea2410e0d6f715d43
            command:
              - python
              - /app/github-notifier.py
            envFrom:
              - secretRef:
                  name: homelab-github-notifier-secret
              - secretRef:
                  name: homelab-github-notifier-db-secret
    service:
      app:
        controller: *app
        enabled: false
    persistence:
      config:
        type: configMap
        name: homelab-github-notifier-configmap
        defaultMode: 0644 # trunk-ignore(yamllint/octal-values)
        globalMounts:
          - path: /config/config.yaml
            subPath: config.yaml
            readOnly: true
      script:
        type: configMap
        name: homelab-github-notifier-configmap
        defaultMode: 0644 # trunk-ignore(yamllint/octal-values)
        globalMounts:
          - path: /app/github-notifier.py
            subPath: github-notifier.py
            readOnly: true
