---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app playnite
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      playnite:
        annotations:
          reloader.stakater.com/auto: "true"
          secret.reloader.stakater.com/reload: playnite-db-secret
        containers:
          app:
            image:
              repository: yalgrin/playnite-simple-sync-server
              tag: 0.1.3
            env:
              SYNC_SERVER_PORT: &port 8093
              SYNC_SERVER_LOG_DIR: /app/logs
              SYNC_SERVER_METADATA_FOLDER: /app/metadata
              SYNC_SERVER_MAX_FILE_SIZE: 100MB
            envFrom:
              - secretRef:
                  name: playnite-db-secret
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/health
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: [ALL] }
            resources:
              requests:
                cpu: 100m
              limits:
                memory: 500Mi
    service:
      app:
        controller: *app
        ports:
          http:
            port: *port
    route:
      app:
        hostnames: ["{{ .Release.Name }}.${SECRET_EXTERNAL_DOMAIN}"]
        parentRefs:
          - name: internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port
    persistence:
      metadata:
        existingClaim: *app
        globalMounts:
          - path: /app/metadata
      logs:
        type: emptyDir
        globalMounts:
          - path: /app/logs
