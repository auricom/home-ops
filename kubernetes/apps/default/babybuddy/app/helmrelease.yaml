---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app babybuddy
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      babybuddy:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16
            envFrom: &envFrom
              - secretRef:
                  name: babybuddy-secret
          migrations:
            image:
              repository: ghcr.io/auricom/babybuddy
              tag: 2.2.1@sha256:3a6b8966e3109b659e9ded4118237d72e2fc2413993fd0379aad6b576f255365
              pullPolicy: IfNotPresent
            envFrom: *envFrom
            command:
              - /bin/bash
              - -c
              - |
                #!/bin/bash

                set -o errexit
                set -o nounset

                cd www/public
                python3 ./manage.py migrate --noinput
                python3 ./manage.py createcachetable
        containers:
          app:
            image:
              repository: ghcr.io/auricom/babybuddy
              tag: 2.2.1@sha256:3a6b8966e3109b659e9ded4118237d72e2fc2413993fd0379aad6b576f255365
            env:
              TZ: ${TIMEZONE}
              EMAIL_HOST: smtp-relay.default.svc.cluster.local.
              EMAIL_PORT: "2525"
              EMAIL_USE_TLS: "false"
            envFrom: *envFrom
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
    service:
      app:
        controller: *app
        ports:
          http:
            port: 3000
    ingress:
      app:
        enabled: true
        className: nginx
        annotations:
          hajimari.io/icon: mdi:baby-face-outline
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_CLUSTER_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        existingClaim: *app
        globalMounts:
          - path: /config
