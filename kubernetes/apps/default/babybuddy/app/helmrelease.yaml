---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app babybuddy
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        type: statefulset
        initContainers:
          01-init-db:
            image:
              repository: ghcr.io/auricom/postgres-init
              tag: 15.5@sha256:5db5b8f4f6aa4c8c58672ece5d25dd6b995c4ff8e219966a93adb9aa48a6cf51
              pullPolicy: IfNotPresent
            envFrom: &envFrom
              - secretRef:
                  name: babybuddy-secret
          02-migrations:
            image:
              repository: ghcr.io/auricom/babybuddy
              tag: 2.1.2@sha256:356c5a05abb367f9f1739957e76da58404ffa42f7d24c904f8e6f6cb449c8310
              pullPolicy: IfNotPresent
            envFrom: *envFrom
            command:
              - "/bin/bash"
              - "-c"
              - |
                #!/bin/bash

                set -o errexit
                set -o nounset

                cd www/public
                python3 ./manage.py migrate --noinput
                python3 ./manage.py createcachetable
        containers:
          main:
            image:
              repository: ghcr.io/auricom/babybuddy
              tag: 2.1.2@sha256:356c5a05abb367f9f1739957e76da58404ffa42f7d24c904f8e6f6cb449c8310
            env:
              TZ: ${TIMEZONE}
              EMAIL_HOST: smtp-relay.default.svc.cluster.local.
              EMAIL_PORT: "2525"
              EMAIL_USE_TLS: "false"
            envFrom: *envFrom
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
        statefulset:
          volumeClaimTemplates:
            - name: config
              accessMode: ReadWriteOnce
              size: 1Gi
              storageClass: rook-ceph-block
              globalMounts:
                - path: /config
    service:
      main:
        ports:
          http:
            port: 3000
    ingress:
      main:
        enabled: true
        className: "nginx"
        annotations:
          hajimari.io/icon: mdi:baby-face-outline
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_CLUSTER_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
        tls:
          - hosts:
              - *host
