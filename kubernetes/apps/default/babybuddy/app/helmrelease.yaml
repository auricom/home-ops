---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app babybuddy
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    initContainers:
      01-init-db:
        image: ghcr.io/auricom/postgres-init:15.4@sha256:2ca7229abfee6768db6d66e7246f6c6061d2329a40832fca429e520b023e2c48
        imagePullPolicy: IfNotPresent
        envFrom: &envFrom
          - secretRef:
              name: babybuddy-secret
      02-migrations:
        image: ghcr.io/auricom/babybuddy:2.0.4@sha256:7dfc845a9bc2e6554ac18b0f12d61279f6e90632dfc3b2b59913fbfc4351bed5
        imagePullPolicy: IfNotPresent
        envFrom: *envFrom
        command:
          - "/bin/bash"
          - "-c"
          - |
            #!/bin/bash

            set -o errexit
            set -o nounset

            python3 www/public/manage.py migrate --noinput
            python3 www/public/manage.py createcachetable
    controller:
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: ghcr.io/auricom/babybuddy
      tag: 2.0.4@sha256:7dfc845a9bc2e6554ac18b0f12d61279f6e90632dfc3b2b59913fbfc4351bed5
    service:
      main:
        ports:
          http:
            port: 3000
    env:
      TZ: ${TIMEZONE}
      EMAIL_HOST: smtp-relay.default.svc.cluster.local.
      EMAIL_PORT: "2525"
      EMAIL_USE_TLS: "false"
    envFrom: *envFrom
    persistence:
      config:
        enabled: true
        existingClaim: babybuddy-config
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          hajimari.io/icon: mdi:baby-face-outline
        hosts:
          - host: &host "babybuddy.${SECRET_CLUSTER_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
