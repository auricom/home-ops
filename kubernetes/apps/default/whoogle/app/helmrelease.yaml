---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app whoogle
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      replicas: 2
      strategy: RollingUpdate
    image:
      repository: docker.io/benbusby/whoogle-search
      tag: 0.8.2
    env:
      WHOOGLE_ALT_TW: nitter.${SECRET_CLUSTER_DOMAIN}
      WHOOGLE_ALT_YT: invidious.${SECRET_CLUSTER_DOMAIN}
      WHOOGLE_ALT_IG: imginn.com
      WHOOGLE_ALT_RD: libreddit.${SECRET_CLUSTER_DOMAIN}
      WHOOGLE_ALT_MD: scripe.rip
      WHOOGLE_ALT_TL: farside.link/lingva
      WHOOGLE_ALT_IMG: bibliogram.art
      # WHOOGLE_ALT_WIKI: wikiless.org
      WHOOGLE_CONFIG_ALTS: 1
      WHOOGLE_CONFIG_COUNTRY: FR
      WHOOGLE_CONFIG_GET_ONLY: 1
      WHOOGLE_CONFIG_THEME: system
      WHOOGLE_CONFIG_URL: https://whoogle.${SECRET_CLUSTER_DOMAIN}/
    service:
      main:
        ports:
          http:
            port: 5000
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          auth.home.arpa/enabled: "true"
          external-dns.home.arpa/enabled: "true"
          hajimari.io/icon: mdi:google
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_CLUSTER_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app.kubernetes.io/name: *app
    resources:
      requests:
        cpu: 10m
        memory: 50Mi
      limits:
        memory: 250Mi
