---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app whoogle
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: docker.io/benbusby/whoogle-search
              tag: 0.8.4
            env:
              # WHOOGLE_ALT_TW: nitter.${SECRET_CLUSTER_DOMAIN}
              WHOOGLE_ALT_YT: invidious.${SECRET_CLUSTER_DOMAIN}
              WHOOGLE_ALT_IG: imginn.com
              WHOOGLE_ALT_RD: libreddit.${SECRET_CLUSTER_DOMAIN}
              # WHOOGLE_ALT_MD: scripe.rip
              WHOOGLE_ALT_TL: farside.link/lingva
              WHOOGLE_ALT_IMG: bibliogram.art
              # WHOOGLE_ALT_WIKI: wikiless.org
              WHOOGLE_CONFIG_ALTS: 1
              WHOOGLE_CONFIG_COUNTRY: FR
              # WHOOGLE_CONFIG_GET_ONLY: 1
              WHOOGLE_CONFIG_THEME: dark
              WHOOGLE_CONFIG_URL: https://whoogle.${SECRET_CLUSTER_DOMAIN}/
            resources:
              requests:
                cpu: 10m
                memory: 50Mi
              limits:
                memory: 250Mi
    service:
      main:
        ports:
          http:
            port: 5000
    ingress:
      main:
        enabled: true
        className: "nginx"
        annotations:
          nginx.ingress.kubernetes.io/auth-method: GET
          nginx.ingress.kubernetes.io/auth-url: http://authelia.default.svc.cluster.local.:8888/api/verify
          nginx.ingress.kubernetes.io/auth-signin: https://auth.${SECRET_CLUSTER_DOMAIN}?rm=$request_method
          nginx.ingress.kubernetes.io/auth-response-headers: Remote-User,Remote-Name,Remote-Groups,Remote-Email
          nginx.ingress.kubernetes.io/auth-snippet: proxy_set_header X-Forwarded-Method $request_method;
          external-dns.alpha.kubernetes.io/enabled: "true"
          external-dns.alpha.kubernetes.io/target: services.${SECRET_DOMAIN}.
          hajimari.io/icon: mdi:google
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_CLUSTER_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
