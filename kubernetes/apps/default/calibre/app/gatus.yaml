---
apiVersion: v1
kind: ConfigMap
metadata:
  name: calibre-gatus-ep
  namespace: default
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: calibre
        group: internal
        url: 192.168.8.1
        interval: 1m
        ui:
          hide-hostname: true
          hide-url: true
        dns:
          query-name: calibre.${SECRET_CLUSTER_DOMAIN}
          query-type: A
        conditions:
          - "[BODY] == 192.168.169.101"
          - "[DNS_RCODE] == NOERROR"
        alerts:
          - type: pushover
