---
apiVersion: v1
kind: ConfigMap
metadata:
  name: lldap-gatus-ep
  namespace: default
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: lldap
        group: internal
        url: https://lldap.${SECRET_CLUSTER_DOMAIN}
        interval: 1m
        client:
          dns-resolver: tcp://1.1.1.1:53
          insecure: true
        conditions:
          - "[STATUS] == 200"
        alerts:
          - type: pushover
