sonarr:
  - name: tv
    url: http://sonarr.default.svc.cluster.local.:8080
    api_key: ${SECRET_RADARR_API_KEY}
    renamarr:
      enabled: true
      hourly_job: false
      analyze_files: true
    series_scanner:
      enabled: false
      hourly_job: false
radarr:
  - name: radarr
    url: http://radarr.default.svc.cluster.local.:8080
    api_key: ${SECRET_RADARR_API_KEY}
    renamarr:
      enabled: true
      hourly_job: false
      analyze_files: true
