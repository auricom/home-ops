---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: music-transcode
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        type: cronjob
        cronjob:
          concurrencyPolicy: Forbid
          schedule: "@daily"
        containers:
          main:
            image:
              repository: ghcr.io/auricom/freac
              tag: 1.1.7@sha256:546d7a27199b9fa45b8cb2db9da11bc66fae95a8b7ab51210a9abcf7ea9f7e90
            command:
              - "/bin/bash"
              - "-c"
              - |
                #!/bin/bash

                set -o errexit
                set -o nounset

                cd /app

                /app/transcode.sh -c
                /app/transcode.sh -r
            env:
              TRANSCODE_INPUT_DIR: /mnt/music/
              TRANSCODE_OUTPUT_DIR: /mnt/music_transcoded/
              TRANSCODE_FREAC_BIN: /app/freaccmd
    service:
      main:
        enabled: false
    persistence:
      scripts:
        type: configMap
        name: music-transcode-configmap
        defaultMode: 0775
        globalMounts:
          - path: /app/transcode.sh
            subPath: transcode.sh
            readOnly: true
      exclude:
        type: configMap
        name: music-transcode-configmap
        defaultMode: 0775
        globalMounts:
          - path: /app/transcode_exclude.cfg
            subPath: transcode_exclude.cfg
            readOnly: true
      music:
        type: nfs
        path: /mnt/storage/music
        server: ${LOCAL_LAN_TRUENAS}
        globalMounts:
          - path: /mnt/music
      music-transcoded:
        type: nfs
        path: /mnt/storage/music_transcoded
        server: ${LOCAL_LAN_TRUENAS}
        globalMounts:
          - path: /mnt/music_transcoded
