---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app lms
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      lms:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: toertel/logitech-media-server
              tag: v8.4.0-1@sha256:07dde462237c0618034c9d2db33967f5bc0db34544558e8edaac32ef0614555a
            env:
              AUDIO_DIR: &music /mnt/storage/music
              PLAYLIST_DIR: &playlist /mnt/storage/apps/lms
            resources:
              requests:
                memory: 250Mi
                cpu: 15m
              limits:
                memory: 4096Mi
    service:
      app:
        controller: *app
        type: LoadBalancer
        loadBalancerIP: 192.168.169.116
        externalTrafficPolicy: Local
        ports:
          http:
            port: 9000
          cli:
            enabled: true
            port: 9090
            protocol: TCP
          slimproto:
            enabled: true
            port: 3483
            protocol: TCP
          slimproto-udp:
            enabled: true
            port: 3483
            protocol: UDP
    ingress:
      app:
        enabled: true
        className: nginx
        annotations:
          hajimari.io/icon: mdi:file-music
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_CLUSTER_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        existingClaim: *app
        globalMounts:
          - path: /srv/squeezebox
      music:
        type: nfs
        server: 192.168.9.10
        path: *music
        globalMounts:
          - path: *music
      music-helene:
        type: nfs
        server: 192.168.9.10
        path: /mnt/storage/home/helene/Musique
        globalMounts:
          - path: /mnt/storage/home/helene/Musique
      playlists:
        type: nfs
        server: 192.168.9.10
        path: *playlist
        globalMounts:
          - path: *playlist
