---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app lms
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      lms:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: lmscommunity/logitechmediaserver
              tag: 9.0.0@sha256:05bc206340fedbe7e4f5c4dbb4ac1b1f8acad37c3b2d98324f3d708550d91f4d
            env:
              AUDIO_DIR: &music /var/mnt/vol1/music
              PLAYLIST_DIR: &playlist /var/mnt/vol1/music/.lms
            resources:
              requests:
                memory: 250Mi
                cpu: 15m
              limits:
                memory: 4096Mi
    service:
      app:
        controller: *app
        type: LoadBalancer
        loadBalancerIP: 192.168.169.116
        externalTrafficPolicy: Local
        ports:
          http:
            port: 9000
          cli:
            enabled: true
            port: 9090
            protocol: TCP
          slimproto:
            enabled: true
            port: 3483
            protocol: TCP
          slimproto-udp:
            enabled: true
            port: 3483
            protocol: UDP
    ingress:
      app:
        enabled: true
        className: nginx
        annotations:
          hajimari.io/icon: mdi:file-music
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: Lyrion Music Server
          gethomepage.dev/description: Stream not only your local music collection, but content from many music services and internet radio stations to your players.
          gethomepage.dev/group: Applications
          gethomepage.dev/icon: lms.png
          gethomepage.dev/pod-selector: >-
            app in (
              lms
            )
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_EXTERNAL_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        existingClaim: *app
        globalMounts:
          - path: /srv/squeezebox
      music:
        type: nfs
        server: 192.168.9.10
        path: *music
        globalMounts:
          - path: *music
      music-helene:
        type: nfs
        server: 192.168.9.10
        path: /var/mnt/vol1/home/helene/Musique
        globalMounts:
          - path: /var/mnt/vol1/home/helene/Musique
      playlists:
        type: nfs
        server: 192.168.9.10
        path: *playlist
        globalMounts:
          - path: *playlist
