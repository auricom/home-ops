---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: joplin
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: crunchy-pgo-secrets
  target:
    name: joplin-secret
    template:
      engineVersion: v2
      data:
        POSTGRES_CONNECTION_STRING: postgresql://{{ index . "user" }}:{{ index . "password" }}{{ index . "host" }}:5432/{{ index . "dbname" }}
  dataFrom:
    - extract:
        key: postgres-pguser-joplin
