---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app joplin
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      joplin:
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
          secret.reloader.stakater.com/reload: joplin-db-secret
        containers:
          app:
            image:
              repository: joplin/server
              tag: 3.0.1-beta@sha256:52af57880c0e04a179107807e13ffb8868b31ea2cc86a2b04da42220facb7589
            env:
              APP_BASE_URL: https://joplin.${SECRET_EXTERNAL_DOMAIN}
              APP_PORT: &port 8080
              MAILER_ENABLED: 1
              MAILER_HOST: smtp-relay.default.svc.cluster.local.
              MAILER_PORT: 2525
              MAILER_SECURITY: none
              MAILER_NOREPLY_NAME: JoplinServer
              MAILER_NOREPLY_EMAIL: joplin@${SECRET_DOMAIN}
            envFrom:
              - secretRef:
                  name: joplin-secret
            resources:
              requests:
                cpu: 50m
                memory: 256Mi
    service:
      app:
        controller: *app
        ports:
          http:
            port: *port
    ingress:
      app:
        enabled: true
        className: external
        annotations:
          hajimari.io/icon: mdi:text
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: Joplin
          gethomepage.dev/description: Secure note taking and to-do app with synchronisation capabilities
          gethomepage.dev/group: Applications
          gethomepage.dev/icon: joplin.png
          gethomepage.dev/pod-selector: >-
            app in (
              joplin
            )
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_EXTERNAL_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
