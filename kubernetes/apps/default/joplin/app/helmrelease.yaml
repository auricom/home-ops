---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app joplin
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      joplin:
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
          secret.reloader.stakater.com/reload: joplin-db-secret
        containers:
          app:
            image:
              repository: joplin/server
              tag: 3.3.9-beta@sha256:4b57f0b5cea3ba3bbe52fed3354fea032e7c1bb0e2e5d452005037c572539280
            env:
              APP_BASE_URL: https://joplin.${SECRET_EXTERNAL_DOMAIN}
              APP_PORT: &port 8080
              MAILER_ENABLED: 1
              MAILER_HOST: smtp-relay.default.svc.cluster.local.
              MAILER_PORT: 2525
              MAILER_SECURITY: none
              MAILER_NOREPLY_NAME: JoplinServer
              MAILER_NOREPLY_EMAIL: joplin@${SECRET_DOMAIN}
            envFrom:
              - secretRef:
                  name: joplin-secret
            resources:
              requests:
                cpu: 50m
                memory: 256Mi
    service:
      app:
        controller: *app
        ports:
          http:
            port: *port
    ingress:
      app:
        enabled: true
        className: external
        annotations:
          hajimari.io/icon: mdi:text
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: Joplin
          gethomepage.dev/description: Secure note taking and to-do app with synchronisation capabilities
          gethomepage.dev/group: Applications
          gethomepage.dev/icon: joplin.png
          gethomepage.dev/pod-selector: >-
            app in (
              joplin
            )
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_EXTERNAL_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
