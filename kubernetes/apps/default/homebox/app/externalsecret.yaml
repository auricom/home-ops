---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: homebox-db
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: crunchy-pgo-secrets
  target:
    name: homebox-db-secret
    template:
      engineVersion: v2
      data:
        HBOX_DATABASE_DRIVER: postgres
        HBOX_DATABASE_DATABASE: '{{ index . "dbname" }}'
        HBOX_DATABASE_HOST: '{{ index . "host" }}'
        HBOX_DATABASE_USERNAME: '{{ index . "user" }}'
        HBOX_DATABASE_PASSWORD: '{{ index . "password" }}'
        HBOX_DATABASE_PORT: '{{ index . "port" }}'
        HBOX_DATABASE_SSL_MODE: require
  dataFrom:
    - extract:
        key: postgres-pguser-homebox
