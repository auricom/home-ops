---
logger:
  default: info
  # logs:
  #   frigate.record: debug

auth:
  enabled: false

tls:
  enabled: false

mqtt:
  host: mosquitto.database.svc.cluster.local
  port: 1883
  topic_prefix: frigate

database:
  path: /data/frigate.db

detectors:
  coral:
    type: edgetpu
    device: usb

ffmpeg:
  global_args: [-hide_banner, -loglevel, info]
  hwaccel_args: preset-vaapi

snapshots:
  enabled: true
  timestamp: true
  bounding_box: true
  retain:
    default: 7

record:
  enabled: True
  retain:
    days: 3
    mode: motion
  alerts:
    retain:
      days: 5
      mode: motion
  detections:
    retain:
      days: 5
      mode: motion

objects:
  track: [person]
  filters:
    person:
      min_area: 5000
      max_area: 100000
      threshold: 0.7

go2rtc:
  streams:
    cam_01_bedroom: ffmpeg:https://cam-01-bedroom.{FRIGATE_SECRET_DOMAIN}:443/flv?port=1935&app=bcs&stream=channel0_main.bcs&user={FRIGATE_CAMERA_USER}&password={FRIGATE_CAMERA_PASSWORD}#audio=copy#audio=opus
    cam_01_bedroom_sub: ffmpeg:https://cam-01-bedroom.{FRIGATE_SECRET_DOMAIN}:443/flv?port=1935&app=bcs&stream=channel0_ext.bcs&user={FRIGATE_CAMERA_USER}&password={FRIGATE_CAMERA_PASSWORD}

cameras:
  cam-01-bedroom:
    ffmpeg:
      output_args:
        record: preset-record-generic-audio-copy
      inputs:
        - path: rtsp://127.0.0.1:8554/cam_01_bedroom
          input_args: preset-rtsp-restream
          roles: [record]
        - path: rtsp://127.0.0.1:8554/cam_01_bedroom_sub
          input_args: preset-rtsp-restream
          roles: [detect]
    onvif:
      host: cam-01-bedroom.{FRIGATE_SECRET_DOMAIN}
      port: 8000
      user: admin
      password: password
