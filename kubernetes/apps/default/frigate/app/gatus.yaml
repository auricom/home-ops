---
apiVersion: v1
kind: ConfigMap
metadata:
  name: frigate-gatus-ep
  namespace: default
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: frigate
        group: internal
        url: 192.168.8.1
        interval: 1m
        ui:
          hide-hostname: true
          hide-url: true
        dns:
          query-name: frigate.${SECRET_CLUSTER_DOMAIN}
          query-type: A
        conditions:
          - "[BODY] == 192.168.169.101"
          - "[DNS_RCODE] == NOERROR"
        alerts:
          - type: pushover
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: frigate-cam-01-bedroom-gatus-ep
  namespace: default
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: cam-01-bedroom
        group: cameras
        url: https://cam-01-bedroom.${SECRET_DOMAIN}
        interval: 5m
        client:
          insecure: true
        conditions:
          - "[STATUS] == 200"
        alerts:
          - type: pushover
