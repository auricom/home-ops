---
apiVersion: v1
kind: ConfigMap
metadata:
  name: frigate-gatus-ep
  namespace: default
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: frigate
        group: internal
        url: 192.168.8.1
        interval: 1m
        ui:
          hide-hostname: true
          hide-url: true
        dns:
          query-name: frigate.${SECRET_CLUSTER_DOMAIN}
          query-type: A
        conditions:
          - "len([BODY]) == 0"
        alerts:
          - type: pushover
