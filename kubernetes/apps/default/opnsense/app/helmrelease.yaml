---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: opnsense-backup
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      type: cronjob
      cronjob:
        concurrencyPolicy: Forbid
        schedule: "@daily"
    restartPolicy: OnFailure
    image:
      repository: ghcr.io/auricom/kubectl
      tag: 1.28.2@sha256:7c85860be00ecdff755e1486d1c823a902fa8d3c9708914344f8deedac6c7e30
    env:
      OPNSENSE_URL: "https://opnsense.${SECRET_DOMAIN}"
      S3_URL: "https://truenas.${SECRET_DOMAIN}:51515"
    envFrom:
      - secretRef:
          name: opnsense-backup-secret
    service:
      main:
        enabled: false
    persistence:
      config:
        enabled: true
        type: configMap
        name: opnsense-backup-configmap
        subPath: opnsense-backup.sh
        mountPath: /app/opnsense-backup.sh
        defaultMode: 0775
        readOnly: true
