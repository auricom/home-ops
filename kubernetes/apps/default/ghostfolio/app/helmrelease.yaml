---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app ghostfolio
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      ghostfolio:
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
          secret.reloader.stakater.com/reload: ghostfolio-db-secret
        containers:
          app:
            image:
              repository: docker.io/ghostfolio/ghostfolio
              tag: 2.176.0@sha256:756198fdfb3c15892f1655a09395882b3d6abf6a4bb86fb0bf7334dfd8b24359
            env:
              NODE_ENV: production
              REDIS_HOST: dragonfly.database.svc.cluster.local.
              REDIS_PORT: 6379
            envFrom:
              - secretRef:
                  name: ghostfolio-secret
              - secretRef:
                  name: ghostfolio-db-secret
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/v1/health
                    port: &port 3333
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
    service:
      app:
        controller: *app
        ports:
          http:
            port: *port
    ingress:
      app:
        enabled: true
        className: internal
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: Ghostfolio
          gethomepage.dev/description: Open Source Wealth Management Software
          gethomepage.dev/group: Applications
          gethomepage.dev/icon: ghostfolio.png
          gethomepage.dev/pod-selector: >-
            app in (
              ghostfolio
            )
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_EXTERNAL_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
