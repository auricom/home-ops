---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app komf
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: sndxr/komf
      tag: "0.25.4"
    env:
      KOMF_KOMGA_BASE_URI: http://komga.default.svc.cluster.local:8080
      KOMF_LOG_LEVEL: INFO
    envFrom:
      - secretRef:
          name: komf-secret
    service:
      main:
        ports:
          http:
            port: &port 8085
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_CLUSTER_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        existingClaim: komf-config
      configmap:
        enabled: true
        type: configMap
        name: komf-configmap
        subPath: application.yml
        mountPath: /config/application.yml
        readOnly: true
    resources:
      requests:
        memory: 4282M
        cpu: 15m
      limits:
        memory: 4282M
