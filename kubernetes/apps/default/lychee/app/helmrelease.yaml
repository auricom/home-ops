---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app lychee
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      lychee:
        annotations:
          reloader.stakater.com/auto: "true"
          secret.reloader.stakater.com/reload: lychee-db-secret
        containers:
          app:
            image:
              repository: lycheeorg/lychee-laravel
              tag: v6.3.3@sha256:ce234cd851719203d65d262de3776ea9bbce324e0fbe9b93aea0863410bc7555
            env:
              TIMEZONE: ${TIMEZONE}
              APP_NAME: Lychee
              APP_URL: https://lychee.${SECRET_EXTERNAL_DOMAIN}
              DB_CONNECTION: pgsql
              PHP_TZ: ${TIMEZONE}
              REDIS_HOST: dragonfly.database.svc.cluster.local.
              REDIS_PORT: 6379
              TRUSTED_PROXIES: "*"
            envFrom:
              - secretRef:
                  name: lychee-secret
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet: &probeHttpGet
                    path: /
                    port: &port 80
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: true
                custom: true
                spec:
                  initialDelaySeconds: 0
                  timeoutSeconds: 1
                  periodSeconds: 10
                  failureThreshold: 30
                  httpGet: *probeHttpGet
    service:
      app:
        controller: *app
        ports:
          http:
            port: *port
    ingress:
      app:
        enabled: true
        className: external
        annotations:
          hajimari.io/icon: mdi:camera
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: Lychee
          gethomepage.dev/description: Photo-management tool.
          gethomepage.dev/group: Media
          gethomepage.dev/icon: lychee.png
          gethomepage.dev/pod-selector: >-
            app in (
              lychee
            )
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_EXTERNAL_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        existingClaim: *app
        globalMounts:
          - path: /uploads
      photo:
        enabled: true
        type: nfs
        server: 192.168.9.10
        path: /var/mnt/vol1/photo
        globalMounts:
          - path: /mnt/storage/photo
