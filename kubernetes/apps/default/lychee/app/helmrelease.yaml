---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app lychee
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    defaultPodOptions:
      enableServiceLinks: false
      securityContext:
        # runAsUser: 1000
        # runAsGroup: 1000
        # fsGroup: 1000
        # fsGroupChangePolicy: OnRootMismatch
        runAsNonRoot: false
    controllers:
      lychee:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/lycheeorg/lychee
              tag: v7.1.0@sha256:50418b69997fa91a83d9c08c4045b10bf668f7afeac00d826eeb54abd5c0f6e3
            env:
              APP_TIMEZONE: ${TIMEZONE}
              APP_NAME: Lychee
              APP_ENV: production
              APP_DEBUG: false
              APP_FORCE_HTTPS: false
              APP_MAINTENANCE_DRIVER: file
              LOG_VIEWER_ENABLED: true
              LOG_404_ERRORS: true
              CLOCKWORK_ENABLE: false
              APP_URL: https://lychee.${SECRET_EXTERNAL_DOMAIN}
              DB_CONNECTION: sqlite
              # PUID: 1000
              # PGID: 1000
              REDIS_HOST: dragonfly.database.svc.cluster.local.
              REDIS_PORT: 6379
              TRUSTED_PROXIES: "*"
            envFrom:
              - secretRef:
                  name: lychee-secret
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet: &probeHttpGet
                    path: /
                    port: &port 8000
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: true
                custom: true
                spec:
                  initialDelaySeconds: 0
                  timeoutSeconds: 1
                  periodSeconds: 10
                  failureThreshold: 30
                  httpGet: *probeHttpGet
    service:
      app:
        controller: *app
        ports:
          http:
            port: *port
    route:
      app:
        hostnames: ["{{ .Release.Name }}.${SECRET_EXTERNAL_DOMAIN}"]
        parentRefs:
          - name: external
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port
    persistence:
      config:
        existingClaim: *app
        advancedMounts:
          lychee:
            app:
              - path: /app/public/uploads
                subPath: uploads
              - path: /app/storage/app
                subPath: app
      tmpfs:
        type: emptyDir
        advancedMounts:
          lychee:
            app:
              - path: /app/storage/logs
                subPath: logs
              - path: /app/storage/tmp
                subPath: tmp
      photo:
        enabled: true
        type: nfs
        server: 192.168.9.10
        path: /mnt/vol1/photo
        globalMounts:
          - path: /mnt/storage/photo
