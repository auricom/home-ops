---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app pushover-notifier-github-releases
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        type: cronjob
        cronjob:
          concurrencyPolicy: Forbid
          schedule: "23 */3 * * *"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/auricom/postgres-init
              tag: 15.5@sha256:9b1b80d8101d3f1c73ef13b90dff2ab3bc855bd79ebcd334cba57db391ce6db0
              pullPolicy: IfNotPresent
            envFrom: &envFrom
              - secretRef:
                  name: pushover-notifier-secret
        containers:
          main:
            image:
              repository: ghcr.io/auricom/python
              tag: 1.0.0@sha256:d1cb533494fe67d0b82b4dc512b72d15758b53cfe4c725e215771e3ff66b0e4a
            command:
              - python3
              - /app/script.py
            envFrom: *envFrom
            resources:
              requests:
                cpu: 50m
                memory: 250Mi
              limits:
                memory: 250Mi
    service:
      main:
        enabled: false
    persistence:
      config:
        enabled: true
        type: configMap
        name: pushover-notifier-github-releases-configmap
        globalMounts:
          - path: /app/config.yaml
            subPath: config.yaml
      script:
        enabled: true
        type: configMap
        name: pushover-notifier-github-releases-configmap
        globalMounts:
          - path: /app/script.py
            subPath: script.py
