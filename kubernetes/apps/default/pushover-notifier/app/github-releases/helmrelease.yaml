---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app pushover-notifier-github-releases
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      type: cronjob
      cronjob:
        concurrencyPolicy: Forbid
        schedule: "23 */3 * * *"
    initContainers:
      01-init-db:
        image: ghcr.io/auricom/postgres-init:15.4
        imagePullPolicy: IfNotPresent
        envFrom: &envFrom
          - secretRef:
              name: pushover-notifier-secret
    image:
      repository: ghcr.io/auricom/python
      tag: 1.0.0@sha256:cddf188a2f3b38097914d0885463ad70ea20862d26d575a181a77a97c423f877
    command:
      - python3
      - /app/script.py
    service:
      main:
        enabled: false
    envFrom: *envFrom
    resources:
      requests:
        cpu: 50m
        memory: 250Mi
      limits:
        memory: 250Mi
    persistence:
      config:
        enabled: true
        type: configMap
        name: pushover-notifier-github-releases-configmap
        mountPath: /app/config.yaml
        subPath: config.yaml
      script:
        enabled: true
        type: configMap
        name: pushover-notifier-github-releases-configmap
        mountPath: /app/script.py
        subPath: script.py
