---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app pushover-notifier-github-releases
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      pushover-notifier-github-releases:
        type: cronjob
        cronjob:
          concurrencyPolicy: Forbid
          schedule: 23 */3 * * *
        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16
            envFrom: &envFrom
              - secretRef:
                  name: pushover-notifier-secret
        containers:
          app:
            image:
              repository: cgr.dev/chainguard/python
              tag: latest-dev@sha256:03b630216f9fa76a0dedc4e7f6f40bea22b2fd56e32a625227d8135e9256c2da
            command:
              - /bin/bash
              - -c
              - |
                #!/bin/bash

                set -o errexit
                set -o nounset

                pip install requests PyYAML psycopg2-binary

                cd /app

                python /app/script.py
            envFrom: *envFrom
            resources:
              requests:
                cpu: 50m
                memory: 250Mi
              limits:
                memory: 250Mi
    service:
      app:
        controller: *app
        enabled: false
    persistence:
      config:
        enabled: true
        type: configMap
        name: pushover-notifier-github-releases-configmap
        globalMounts:
          - path: /app/config.yaml
            subPath: config.yaml
      script:
        enabled: true
        type: configMap
        name: pushover-notifier-github-releases-configmap
        globalMounts:
          - path: /app/script.py
            subPath: script.py
