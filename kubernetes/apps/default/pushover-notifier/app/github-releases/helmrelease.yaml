---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app pushover-notifier-github-releases
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        type: cronjob
        cronjob:
          concurrencyPolicy: Forbid
          schedule: "23 */3 * * *"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16
            envFrom: &envFrom
              - secretRef:
                  name: pushover-notifier-secret
        containers:
          main:
            image:
              repository: ghcr.io/auricom/python
              tag: 1.0.0@sha256:0fa28af8d42a5b30507de4c152723f2bf18f4442bbef09aa4aa0c17e0dc50800
            command:
              - python3
              - /app/script.py
            envFrom: *envFrom
            resources:
              requests:
                cpu: 50m
                memory: 250Mi
              limits:
                memory: 250Mi
    service:
      main:
        enabled: false
    persistence:
      config:
        enabled: true
        type: configMap
        name: pushover-notifier-github-releases-configmap
        globalMounts:
          - path: /app/config.yaml
            subPath: config.yaml
      script:
        enabled: true
        type: configMap
        name: pushover-notifier-github-releases-configmap
        globalMounts:
          - path: /app/script.py
            subPath: script.py
