---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app pushover-notifier-github-releases
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        type: cronjob
        cronjob:
          concurrencyPolicy: Forbid
          schedule: "23 */3 * * *"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/auricom/postgres-init
              tag: 15.5@sha256:5db5b8f4f6aa4c8c58672ece5d25dd6b995c4ff8e219966a93adb9aa48a6cf51
              pullPolicy: IfNotPresent
            envFrom: &envFrom
              - secretRef:
                  name: pushover-notifier-secret
        containers:
          main:
            image:
              repository: ghcr.io/auricom/python
              tag: 1.0.0@sha256:f3ae5e92501cfb42815e6bd41892f6de82d39f190f3ad9cdac9b21ec5cc365e0
            command:
              - python3
              - /app/script.py
            envFrom: *envFrom
            resources:
              requests:
                cpu: 50m
                memory: 250Mi
              limits:
                memory: 250Mi
    service:
      main:
        enabled: false
    persistence:
      config:
        enabled: true
        type: configMap
        name: pushover-notifier-github-releases-configmap
        globalMounts:
          - path: /app/config.yaml
            subPath: config.yaml
      script:
        enabled: true
        type: configMap
        name: pushover-notifier-github-releases-configmap
        globalMounts:
          - path: /app/script.py
            subPath: script.py
