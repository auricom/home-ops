---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app vikunja
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    initContainers:
      01-init-db:
        image: ghcr.io/auricom/postgres-init:15.3
        imagePullPolicy: IfNotPresent
        envFrom: &envFrom
          - secretRef:
              name: &secret vikunja-secret
    controller:
      annotations:
        reloader.stakater.com/auto: "true"
      strategy: Recreate
    image:
      repository: caddy
      tag: 2.7.2-alpine
    envFrom:
      - secretRef:
          name: vikunja-secret
    env:
      VIKUNJA_MAILER_HOST: smtp-relay.default.svc.cluster.local.
      VIKUNJA_MAILER_PORT: "2525"
      VIKUNJA_MAILER_FROMEMAIL: Vikunja <vikunja@${SECRET_DOMAIN}>
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          external-dns.home.arpa/enabled: "true"
          hajimari.io/icon: mdi:format-list-checks
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_CLUSTER_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    persistence:
      files:
        enabled: true
        existingClaim: vikunja-files
        mountpath: /app/vikunja/files
      caddy-config:
        enabled: "true"
        mountPath: /etc/caddy/Caddyfile
        subPath: Caddyfile
        type: "custom"
        volumeSpec:
          configMap:
            name: vikunja-configmap
      vikunja-config:
        enabled: "true"
        mountPath: /etc/vikunja/config.yml
        subPath: Vikunja.yaml
        type: "custom"
        volumeSpec:
          configMap:
            name: vikunja-configmap
    resources:
      requests:
        cpu: 5m
        memory: 10Mi
      limits:
        memory: 100Mi
    additionalContainers:
      api:
        name: api
        image: vikunja/api:0.21.0
        imagePullPolicy: IfNotPresent
        envFrom: *envFrom
        volumeMounts:
          - name: vikunja-config
            mountPath: /etc/vikunja/config.yml
            subPath: Vikunja.yaml
      frontend:
        name: frontend
        image: vikunja/frontend:0.21.0
    imagePullPolicy: IfNotPresent
