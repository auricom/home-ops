---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app vikunja
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
          configmap.reloader.stakater.com/reload: "lidarr-pushover"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/auricom/postgres-init
              tag: 15.5@sha256:a337602f0dc11ee0e7f819ede78fa1a13e40a52adad737353efe10ce265a4b36
              pullPolicy: IfNotPresent
            envFrom: &envFrom
              - secretRef:
                  name: vikunja-secret
        containers:
          main:
            image:
              repository: vikunja/api
              tag: 0.21.0
            envFrom: *envFrom
            env:
              VIKUNJA_MAILER_HOST: smtp-relay.default.svc.cluster.local.
              VIKUNJA_MAILER_PORT: "2525"
              VIKUNJA_MAILER_FROMEMAIL: Vikunja <vikunja@${SECRET_DOMAIN}>
            resources:
              requests:
                cpu: 5m
                memory: 10Mi
              limits:
                memory: 100Mi
          frontend:
            image:
              repository: vikunja/frontend
              tag: 0.21.0
          proxy:
            image:
              repository: caddy
              tag: 2.7.5-alpine
        statefulset:
          volumeClaimTemplates:
            - name: config
              accessMode: ReadWriteOnce
              size: 1Gi
              storageClass: rook-ceph-block
              globalMounts:
                - path: /app/vikunja/files
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        className: "nginx"
        annotations:
          external-dns.home.arpa/enabled: "true"
          hajimari.io/icon: mdi:format-list-checks
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_CLUSTER_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      caddy-config:
        type: configMap
        name: vikunja-configmap
        globalMounts:
          - path: /etc/caddy/Caddyfile
            subPath: Caddyfile
      vikunja-config:
        type: configMap
        name: vikunja-configmap
        globalMounts:
          - path: /etc/vikunja/config.yml
            subPath: Vikunja.yaml
