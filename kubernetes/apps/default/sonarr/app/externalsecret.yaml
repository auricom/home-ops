---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: sonarr
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: sonarr-secret
    template:
      data:
        SONARR__AUTH__APIKEY: "{{ .SONARR__API_KEY }}"
        PUSHOVER_TOKEN: "{{ .SONARR_PUSHOVER_TOKEN }}"
        PUSHOVER_USER_KEY: "{{ .PUSHOVER_USER_KEY }}"
  dataFrom:
    - extract:
        key: pushover
    - extract:
        key: sonarr
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: sonarr-db
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: crunchy-pgo-secrets
  target:
    name: sonarr-db-secret
    template:
      engineVersion: v2
      data:
        SONARR__POSTGRES__MAINDB: '{{ index . "dbname" }}'
        SONARR__POSTGRES__LOGDB: sonarr_log
        SONARR__POSTGRES__HOST: '{{ index . "host" }}'
        SONARR__POSTGRES__USER: '{{ index . "user" }}'
        SONARR__POSTGRES__PASSWORD: '{{ index . "password" }}'
        SONARR__POSTGRES__PORT: '{{ index . "port" }}'

  dataFrom:
    - extract:
        key: postgres-pguser-sonarr
