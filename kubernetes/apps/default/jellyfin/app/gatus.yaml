---
apiVersion: v1
kind: ConfigMap
metadata:
  name: jellyfin-gatus-ep
  namespace: default
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: jellyfin
        group: internal
        url: https://jellyfin.${SECRET_CLUSTER_DOMAIN}/web/index.html
        interval: 1m
        client:
          insecure: true
        conditions:
          - "[STATUS] == 200"
        alerts:
          - type: pushover
