---
apiVersion: v1
kind: ConfigMap
metadata:
  name: tandoor-gatus-ep
  namespace: default
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: tandoor
        group: internal
        url: https://tandoor.${SECRET_CLUSTER_DOMAIN}/accounts/login/
        interval: 1m
        client:
          insecure: true
        conditions:
          - "[STATUS] == 200"
        alerts:
          - type: pushover

