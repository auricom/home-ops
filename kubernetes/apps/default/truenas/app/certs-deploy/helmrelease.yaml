---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: truenas-certs-deploy
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        type: cronjob
        cronjob:
          concurrencyPolicy: Forbid
          schedule: "@daily"
        containers:
          main:
            image:
              repository: ghcr.io/auricom/kubectl
              tag: 1.28.3@sha256:536e3a2a8222d56637208c207a5b77a7d656175a29b899383d5a1bb1d1e48438
            command: ["/bin/bash", "/app/truenas-certs-deploy.sh"]
            env:
              HOSTNAME: truenas
              TRUENAS_HOME: /mnt/storage/home/homelab
              CERTS_DEPLOY_S3_ENABLED: "True"
            envFrom: &envFrom
              - secretRef:
                  name: truenas-secret
          truenas-remote-certs-deploy:
            image:
              repository: ghcr.io/auricom/kubectl
              tag: 1.28.3@sha256:536e3a2a8222d56637208c207a5b77a7d656175a29b899383d5a1bb1d1e48438
            command: ["/bin/bash", "/app/truenas-certs-deploy.sh"]
            env:
              HOSTNAME: truenas-remote
              TRUENAS_HOME: /mnt/vol1/home/homelab
              CERTS_DEPLOY_S3_ENABLED: "False"
            envFrom: *envFrom
    service:
      main:
        enabled: false
    persistence:
      config:
        enabled: true
        type: configMap
        name: truenas-certs-deploy-configmap
        defaultMode: 0775
        globalMounts:
          - path: /app/truenas-certs-deploy.sh
            subPath: truenas-certs-deploy.sh
            readOnly: true
      config-python:
        type: configMap
        name: truenas-certs-deploy-configmap
        defaultMode: 0775
        globalMounts:
          - path: /app/truenas-certs-deploy.py
            subPath: truenas-certs-deploy.py
            readOnly: true
      ssh:
        type: secret
        name: truenas-secret
        defaultMode: 0775
        globalMounts:
          - path: /opt/id_rsa
            subPath: TRUENAS_SSH_KEY
            readOnly: true

