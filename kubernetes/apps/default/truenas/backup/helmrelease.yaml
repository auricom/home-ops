---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: truenas-backup
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      type: cronjob
      cronjob:
        concurrencyPolicy: Forbid
        schedule: "@daily"
    restartPolicy: OnFailure
    image:
      repository: ghcr.io/auricom/kubectl
      tag: 1.27.2@sha256:62c3f76150977263c38377842ea4072e115e746393902cc22b7bc1588ad7874f
    command: ["/bin/bash", "/app/truenas-backup.sh"]
    env:
      HOSTNAME: truenas
      SECRET_DOMAIN: ${SECRET_DOMAIN}
      SECRET_CLUSTER_DOMAIN: ${SECRET_CLUSTER_DOMAIN}
    envFrom:
      - secretRef:
          name: truenas-backup-secret
    service:
      main:
        enabled: false
    persistence:
      config:
        enabled: true
        type: configMap
        name: truenas-backup-configmap
        subPath: truenas-backup.sh
        mountPath: /app/truenas-backup.sh
        defaultMode: 0775
        readOnly: true
      ssh:
        enabled: true
        type: secret
        name: truenas-backup-secret
        subPath: SSH_KEY
        mountPath: /opt/id_rsa
        defaultMode: 0775
        readOnly: true
    additionalContainers:
      truenas-remote-backup:
        name: truenas-remote-backup
        image: ghcr.io/auricom/kubectl:1.27.2@sha256:62c3f76150977263c38377842ea4072e115e746393902cc22b7bc1588ad7874f
        command: ["/bin/bash", "/app/truenas-backup.sh"]
        env:
          - name: HOSTNAME
            value: truenas-remote
          - name: SECRET_DOMAIN
            value: ${SECRET_DOMAIN}
          - name: SECRET_CLUSTER_DOMAIN
            value: ${SECRET_CLUSTER_DOMAIN}
        envFrom:
          - secretRef:
              name: truenas-backup-secret
        volumeMounts:
          - name: config
            readOnly: true
            mountPath: /app/truenas-backup.sh
            subPath: truenas-backup.sh
          - name: ssh
            readOnly: true
            mountPath: /opt/id_rsa
            subPath: SSH_KEY
