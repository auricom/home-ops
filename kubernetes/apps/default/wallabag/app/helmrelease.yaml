---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app wallabag
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: wallabag-redis
  values:
    controller:
      annotations:
        reloader.stakater.com/auto: "true"
    initContainers:
      01-init-db:
        image: ghcr.io/auricom/postgres-init:15.4
        imagePullPolicy: IfNotPresent
        envFrom: &envFrom
          - secretRef:
              name: wallabag-secret
      02-init-migrate:
        image: wallabag/wallabag:2.6.6
        envFrom: *envFrom
        env: &env
          SYMFONY__ENV__DATABASE_DRIVER: pdo_pgsql
          SYMFONY__ENV__DOMAIN_NAME: https://wallabag.${SECRET_CLUSTER_DOMAIN}
          SYMFONY__ENV__FOSUSER_REGISTRATION: "true"
          SYMFONY__ENV__FOSUSER_CONFIRMATION: "true"
          SYMFONY__ENV__FROM_EMAIL: wallabag@${SECRET_DOMAIN}
          SYMFONY__ENV__MAILER_HOST: smtp-relay.default.svc.cluster.local.
          SYMFONY__ENV__MAILER_PORT: "2525"
          SYMFONY__ENV__REDIS_HOST: wallabag-redis.default.svc.cluster.local.
          SYMFONY__ENV__SERVER_NAME: Wallabag
        command:
          - /var/www/wallabag/bin/console
          - doctrine:migrations:migrate
          - --env=prod
          - --no-interaction
    image:
      repository: wallabag/wallabag
      tag: 2.6.6
    envFrom: *envFrom
    env: *env
    enableServiceLinks: false
    service:
      main:
        ports:
          http:
            port: 80
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          external-dns.home.arpa/enabled: "true"
          hajimari.io/icon: mdi:newspaper-variant
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_CLUSTER_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    securityContext:
      runAsUser: 0
    persistence:
      images:
        enabled: true
        existingClaim: wallabag-images
    resources:
      requests:
        cpu: 100m
        memory: 250Mi
      limits:
        memory: 512Mi
