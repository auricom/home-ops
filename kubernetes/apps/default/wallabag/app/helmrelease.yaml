---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app wallabag
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: wallabag-redis
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 0
    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          enableServiceLinks: false
        initContainers:
          01-init-db:
            image:
              repository: ghcr.io/auricom/postgres-init
              tag: 15.5@sha256:5db5b8f4f6aa4c8c58672ece5d25dd6b995c4ff8e219966a93adb9aa48a6cf51
              pullPolicy: IfNotPresent
            envFrom: &envFrom
              - secretRef:
                  name: wallabag-secret
          02-init-migrate:
            image:
              repository: wallabag/wallabag
              tag: 2.6.7
            envFrom: *envFrom
            env: &env
              SYMFONY__ENV__DATABASE_DRIVER: pdo_pgsql
              SYMFONY__ENV__DOMAIN_NAME: https://wallabag.${SECRET_CLUSTER_DOMAIN}
              SYMFONY__ENV__FOSUSER_REGISTRATION: "true"
              SYMFONY__ENV__FOSUSER_CONFIRMATION: "true"
              SYMFONY__ENV__FROM_EMAIL: wallabag@${SECRET_DOMAIN}
              SYMFONY__ENV__MAILER_HOST: smtp-relay.default.svc.cluster.local.
              SYMFONY__ENV__MAILER_PORT: "2525"
              SYMFONY__ENV__REDIS_HOST: wallabag-redis.default.svc.cluster.local.
              SYMFONY__ENV__SERVER_NAME: Wallabag
            command:
              - /var/www/wallabag/bin/console
              - doctrine:migrations:migrate
              - --env=prod
              - --no-interaction
        statefulset:
          volumeClaimTemplates:
            - name: config
              accessMode: ReadWriteOnce
              size: 2Gi
              storageClass: rook-ceph-block
              globalMounts:
                - path: /images
        containers:
          main:
            image:
              repository: wallabag/wallabag
              tag: 2.6.7
            envFrom: *envFrom
            env: *env
            resources:
              requests:
                cpu: 100m
                memory: 250Mi
              limits:
                memory: 512Mi
    service:
      main:
        ports:
          http:
            port: 80
    ingress:
      main:
        enabled: true
        className: "nginx"
        annotations:
          external-dns.alpha.kubernetes.io/enabled: "true"
          external-dns.alpha.kubernetes.io/target: services.${SECRET_DOMAIN}.
          hajimari.io/icon: mdi:newspaper-variant
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_CLUSTER_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
