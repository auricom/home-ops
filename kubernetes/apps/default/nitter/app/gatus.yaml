---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nitter-gatus-ep
  namespace: default
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: nitter
        group: external
        url: https://nitter.${SECRET_CLUSTER_DOMAIN}
        interval: 1m
        client:
          dns-resolver: tcp://1.1.1.1:53
          insecure: true
        conditions:
          - "[STATUS] == 200"
        alerts:
          - type: pushover
