---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app resilio-claude
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 65532
        runAsGroup: 65532
    controllers:
      resilio-claude:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/auricom/resilio-sync
              tag: 3.1.0@sha256:ea60ac2ac9579c2bfda8ed464c35eddabed664a622bc2dfc888b849051ac27be
            env:
              - name: TZ
                value: "${TIMEZONE}"
            resources:
              requests:
                cpu: 250m
                memory: 512Mi
              limits:
                memory: 2Gi
    service:
      app:
        controller: *app
        type: LoadBalancer
        loadBalancerIP: 192.168.169.106
        externalTrafficPolicy: Local
        ports:
          http:
            port: &port 8888
          com:
            port: 55555
    route:
      app:
        hostnames: ["{{ .Release.Name }}.${SECRET_EXTERNAL_DOMAIN}"]
        parentRefs:
          - name: internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port
    persistence:
      config:
        enabled: true
        existingClaim: *app
        globalMounts:
          - path: /config
      sync-conf:
        type: configMap
        name: resilio-claude-configmap
        globalMounts:
          - path: /app/sync.conf
            subPath: sync.conf
      home-claude:
        type: nfs
        server: 192.168.9.10
        path: /var/mnt/vol1/home/claude
        globalMounts:
          - path: /sync/home/claude
      music-transcoded:
        type: nfs
        server: 192.168.9.10
        path: /var/mnt/vol1/music_transcoded
        globalMounts:
          - path: /sync/music_transcoded
      photo:
        type: nfs
        server: 192.168.9.10
        path: /var/mnt/vol1/photo
        globalMounts:
          - path: /sync/photo
      shared-documents:
        type: nfs
        server: 192.168.9.10
        path: /var/mnt/vol1/shared-documents
        globalMounts:
          - path: /sync/shared-documents
      video:
        type: nfs
        server: 192.168.9.10
        path: /var/mnt/vol1/video
        globalMounts:
          - path: /sync/video
