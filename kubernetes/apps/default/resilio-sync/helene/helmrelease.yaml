---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app resilio-helene
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 65532
        runAsGroup: 65532
        fsGroup: 65532
        fsGroupChangePolicy: OnRootMismatch
    controllers:
      resilio-helene:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/auricom/resilio-sync
              tag: 3.1.2@sha256:a18293fe110e0fb6590dc8b84ce5de8fab94162c88fd1726b69f0dd3399dd687
            env:
              - name: TZ
                value: "${TIMEZONE}"
            resources:
              requests:
                cpu: 250m
                memory: 512Mi
              limits:
                memory: 2Gi
    service:
      app:
        controller: *app
        type: LoadBalancer
        loadBalancerIP: 192.168.169.111
        externalTrafficPolicy: Local
        ports:
          http:
            port: &port 8888
          com:
            port: 55556
    route:
      app:
        hostnames: ["{{ .Release.Name }}.${SECRET_EXTERNAL_DOMAIN}"]
        parentRefs:
          - name: internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port
    persistence:
      config:
        enabled: true
        existingClaim: *app
        globalMounts:
          - path: /config
      sync-conf:
        type: configMap
        name: resilio-helene-configmap
        globalMounts:
          - path: /app/sync.conf
            subPath: sync.conf
      home-helene:
        type: nfs
        server: 192.168.9.10
        path: /mnt/vol1/home/helene
        globalMounts:
          - path: /sync/home
      shared-documents:
        type: nfs
        server: 192.168.9.10
        path: /mnt/vol1/shared-documents
        globalMounts:
          - path: /sync/shared-documents
      photo:
        type: nfs
        server: 192.168.9.10
        path: /mnt/vol1/photo
        globalMounts:
          - path: /sync/photo
