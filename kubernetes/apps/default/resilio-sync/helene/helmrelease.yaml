---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app resilio-helene
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 0
    controllers:
      resilio-helene:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/auricom/resilio-sync
              tag: 2.7.3@sha256:4b750e4b9f3a2c8a40eb2a8b2475b52e9301dcd1c7317e49e3cbc73f72d34d20
            env:
              - name: TZ
                value: "${TIMEZONE}"
            resources:
              requests:
                cpu: 250m
                memory: 512Mi
              limits:
                memory: 2Gi
    service:
      app:
        controller: *app
        ports:
          http:
            port: 8889
          com:
            port: 55556
    ingress:
      app:
        enabled: true
        className: nginx
        annotations:
          hajimari.io/icon: mdi:file-arrow-up-down
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_CLUSTER_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        existingClaim: *app
        globalMounts:
          - path: /config
      sync-conf:
        type: configMap
        name: resilio-helene-configmap
        globalMounts:
          - path: /app/sync.conf
            subPath: sync.conf
      backups:
        type: nfs
        server: 192.168.9.10
        path: /var/mnt/vol1/backups
        globalMounts:
          - path: /sync/backup
      home-helene:
        type: nfs
        server: 192.168.9.10
        path: /var/mnt/vol1/home/helene
        globalMounts:
          - path: /sync/home
      photo:
        type: nfs
        server: 192.168.9.10
        path: /var/mnt/vol1/photo
        globalMounts:
          - path: /sync/photo
