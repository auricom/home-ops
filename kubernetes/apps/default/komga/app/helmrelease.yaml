---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app komga
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      komga:
        annotations:
          secret.reloader.stakater.com/reload: authelia-secret
        containers:
          app:
            image:
              repository: gotson/komga
              tag: 1.22.0@sha256:ba892ab3e082b17e73929b06b89f1806535bc72ef4bc6c89cd3e135af725afc3
            env:
              TZ: "${TIMEZONE}"
              SERVER_PORT: &port 8080
            resources:
              requests:
                memory: 4282M
                cpu: 15m
              limits:
                memory: 4282M
    service:
      app:
        controller: *app
        ports:
          http:
            port: *port
    ingress:
      app:
        enabled: true
        className: internal
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: Komga
          gethomepage.dev/description: Media server for comics/mangas/BDs/magazines/eBooks with API and OPDS support
          gethomepage.dev/group: Media
          gethomepage.dev/icon: komga.png
          gethomepage.dev/pod-selector: >-
            app in (
              komga
            )
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_EXTERNAL_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        existingClaim: *app
        globalMounts:
          - path: /config
      comics:
        type: nfs
        server: 192.168.9.10
        path: /var/mnt/vol1/home/claude/comics
        globalMounts:
          - path: /mnt/storage/home/claude/comics
