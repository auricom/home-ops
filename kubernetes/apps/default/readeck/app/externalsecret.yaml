---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: readeck
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: readeck-secret
    template:
      data:
        # App
        READECK_DATABASE_SOURCE: postgres://{{ .READECK__POSTGRES_USER }}:{{ .READECK__POSTGRES_PASSWORD }}@postgres17-rw.database.svc.cluster.local:5432/readeck
        # Postgres Init
        INIT_POSTGRES_DBNAME: readeck
        INIT_POSTGRES_HOST: postgres17-rw.database.svc.cluster.local
        INIT_POSTGRES_USER: "{{ .READECK__POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .READECK__POSTGRES_PASSWORD }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: readeck
