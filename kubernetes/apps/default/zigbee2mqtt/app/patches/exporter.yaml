---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app zigbee2mqtt
  namespace: default
spec:
  values:
    additionalContainers:
      exporter:
        name: exporter
        image: docker.io/kpetrem/mqtt-exporter:latest@sha256:93070036c9dbdc0df81334f2f823e308cee6a9f1c48728fa1ea0e2a2780d3768
        env:
          - name: LOG_LEVEL
            value: DEBUG
          - name: LOG_MQTT_MESSAGE
            value: "True"
          - name: MQTT_ADDRESS
            value: emqx.default.svc.cluster.local
          - name: MQTT_TOPIC
            value: "zigbee2mqtt/#"
          - name: MQTT_V5_PROTOCOL
            value: "True"
          - name: MQTT_USERNAME
            valueFrom:
              secretKeyRef:
                name: emqx-config
                key: user_1_username
          - name: MQTT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: emqx-config
                key: user_1_password
          - name: PROMETHEUS_PORT
            value: &port 80
          - name: PROMETHEUS_PREFIX
            value: zigbee2mqtt_
          - name: ZIGBEE2MQTT_AVAILABILITY
            value: "True"
