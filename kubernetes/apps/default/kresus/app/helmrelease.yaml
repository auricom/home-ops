---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app kresus
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
    controllers:
      kresus:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16
            envFrom: &envFrom
              - secretRef:
                  name: kresus-secret
        containers:
          app:
            image:
              repository: ghcr.io/auricom/kresus
              tag: 0.21.2@sha256:1621a0b2f8a35c9cfe87bd97cc60caeb419b1b31780d34fdc34edf52350b19a6
            env:
              HOST: 0.0.0.0
              PORT: 9876
              LC_ALL: C.UTF-8
              LANG: C.UTF-8
              KRESUS_DB_TYPE: postgres
              KRESUS_DIR: /config
              KRESUS_EMAIL_HOST: mailrise.default.svc.cluster.local
              KRESUS_EMAIL_PORT: 8025
              KRESUS_EMAIL_TRANSPORT: smtp
              KRESUS_EMAIL_FROM: kresus@mailrise.home.arpa
              KRESUS_PYTHON_EXEC: python3
              KRESUS_WOOB_DIR: /woob
              NODE_ENV: production
            envFrom: *envFrom
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
    service:
      app:
        controller: *app
        ports:
          http:
            port: 9876
    ingress:
      app:
        enabled: true
        className: nginx
        annotations:
          nginx.ingress.kubernetes.io/auth-method: GET
          nginx.ingress.kubernetes.io/auth-url: http://authelia.default.svc.cluster.local.:8888/api/verify
          nginx.ingress.kubernetes.io/auth-signin: https://auth.${SECRET_EXTERNAL_DOMAIN}?rm=$request_method
          nginx.ingress.kubernetes.io/auth-response-headers: Remote-User,Remote-Name,Remote-Groups,Remote-Email
          nginx.ingress.kubernetes.io/auth-snippet: proxy_set_header X-Forwarded-Method $request_method;
          hajimari.io/icon: mdi:cash
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: Kresus
          gethomepage.dev/description: Personal finance manager
          gethomepage.dev/group: Applications
          gethomepage.dev/icon: kresus.png
          gethomepage.dev/pod-selector: >-
            app in (
              kresus
            )
        hosts:
          - host: &host "cash.${SECRET_EXTERNAL_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        existingClaim: *app
        globalMounts:
          - path: /config
      woob:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /mnt/woob
