---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kresus-config
  namespace: default
  labels:
    app.kubernetes.io/name: &name kresus
    app.kubernetes.io/instance: *name
    snapshot.home.arpa/enabled: "true"
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: rook-ceph-block
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kresus-woob
  namespace: default
  labels:
    app.kubernetes.io/name: &name kresus
    app.kubernetes.io/instance: *name
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: rook-ceph-block
  resources:
    requests:
      storage: 1Gi
