---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kresus-gatus-ep
  namespace: default
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: kresus
        group: internal
        url: https://cash.${SECRET_CLUSTER_DOMAIN}
        interval: 1m
        client:
          insecure: true
        conditions:
          - "[STATUS] == 200"
        alerts:
          - type: pushover

