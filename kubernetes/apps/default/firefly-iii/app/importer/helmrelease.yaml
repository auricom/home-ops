---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app firefly-iii-data-importer
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: fireflyiii/data-importer
      tag: version-1.2.2
    service:
      main:
        ports:
          http:
            port: 8080
    env:
      TRUSTED_PROXIES: "**"
      FIREFLY_III_URL: "http://firefly-iii.default.svc.cluster.local:8080"
      VANITY_URL: "https://cash.${SECRET_DOMAIN}"
    envFrom:
      - secretRef:
          name: firefly-iii-secret
    persistence:
      config:
        enabled: true
        existingClaim: firefly-iii-config
        mountPath: /var/www/html/firefly-iii/storage/upload
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          hajimari.io/icon: foundation:page-export-csv
        hosts:
          - host: &host "firefly-data-importer.${SECRET_CLUSTER_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
