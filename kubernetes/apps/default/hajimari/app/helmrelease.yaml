---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: hajimari
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: hajimari
      version: 2.0.2
      sourceRef:
        kind: HelmRepository
        name: hajimari
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      strategy: RollingUpdate
    podAnnotations:
      configmap.reloader.stakater.com/reload: "hajimari-settings"
    env:
      TZ: ${TIMEZONE}
    hajimari:
      title: Apps
      lightTheme: tron
      darkTheme: tron
      alwaysTargetBlank: true
      showSearch: false
      showGreeting: false
      showAppGroups: false
      showAppStatus: false
      showBookmarkGroups: false
      showGlobalBookmarks: false
      showAppUrls: false
      defaultEnable: true
      namespaceSelector:
        matchNames:
          - default
          - flux-system
          - monitoring
          - networking
          - rook-ceph
      customApps:
        - group: servers
          apps:
            - name: opnsense
              icon: mdi:router-network
              url: "https://opnsense.${SECRET_DOMAIN}"
            - name: truenas
              icon: mdi:nas
              url: "https://truenas.${SECRET_DOMAIN}"
            - name: truenas-remote
              icon: mdi:nas
              url: "https://truenas-remote.${SECRET_DOMAIN}"
            - name: minio
              icon: mdi:aws
              url: "https://s3.feisar.ovh"
            - name: pikvm
              icon: mdi:ip-network
              url: "https://pikvm.${SECRET_DOMAIN}"
      bookmarks:
        - group: Kubernetes
          bookmarks:
            - name: auricom/home-ops
              icon: ''
              url: https://github.com/auricom/home-ops
              targetBlank: false
            - name: auricom/containers
              icon: ''
              url: https://github.com/auricom/containers
              targetBlank: false
            - name: k8s-at-home-search
              icon: ''
              url: https://whazor.github.io/k8s-at-home-search/
              targetBlank: false
    ingress:
      app:
        enabled: true
        ingressClassName: nginx
        annotations:
          hajimari.io/enable: "false"
          hajimari.io/icon: "weather-sunset"
          hajimari.io/instance: "admin"
        hosts:
          - host: &host apps.${SECRET_CLUSTER_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    persistence:
      data:
        enabled: true
        type: emptyDir
    resources:
      requests:
        cpu: 100m
        memory: 128M
