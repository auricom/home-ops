---
apiVersion: v1
kind: ConfigMap
metadata:
  name: unifi-gatus-ep
  namespace: default
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: unifi
        group: internal
        url: https://unifi.${SECRET_CLUSTER_DOMAIN}/manage/account/login
        interval: 1m
        client:
          insecure: true
        conditions:
          - "[STATUS] == 200"
        alerts:
          - type: pushover

