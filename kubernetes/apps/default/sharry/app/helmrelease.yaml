---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app sharry
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      sharry:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: eikek0/sharry
              tag: v1.14.0@sha256:8b1388310e9f93a61f54f27d1b4b1c91d8ef2e846ac1068023c4315fa7794729
            envFrom:
              - secretRef:
                  name: sharry-secret
            args:
              - /opt/sharry.conf
            resources:
              requests:
                cpu: 50m
                memory: 250Mi
              limits:
                memory: 1Gi
    service:
      app:
        controller: *app
        ports:
          http:
            port: 9090
    ingress:
      app:
        enabled: true
        className: nginx
        annotations:
          external-dns.alpha.kubernetes.io/enabled: "true"
          external-dns.alpha.kubernetes.io/target: services.${SECRET_DOMAIN}.
          nginx.ingress.kubernetes.io/proxy-body-size: "0"
          hajimari.io/icon: mdi:account-arrow-up
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: Sharry
          gethomepage.dev/description: Share files with others in a simple way.
          gethomepage.dev/group: Applications
          gethomepage.dev/icon: sharry.png
          gethomepage.dev/pod-selector: >-
            app in (
              sharry
            )
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_EXTERNAL_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        existingClaim: *app
        globalMounts:
          - path: /config
      configmap:
        enabled: true
        type: configMap
        name: sharry-configmap
        globalMounts:
          - path: /opt/sharry.conf
            subPath: sharry.conf
      nfs:
        type: nfs
        server: 192.168.9.10
        path: /var/mnt/vol1/apps/sharry
        globalMounts:
          - path: /var/mnt/vol1/apps/sharry
