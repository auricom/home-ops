---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app sharry
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      sharry:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: eikek0/sharry
              tag: v1.15.0@sha256:f49779d12c0abcdd274e9a9b893ee47f5c7a400ce5c55c2b810ea9706eb5fb14
            envFrom:
              - secretRef:
                  name: sharry-secret
            args:
              - /opt/sharry.conf
            resources:
              requests:
                cpu: 50m
                memory: 250Mi
              limits:
                memory: 1Gi
    service:
      app:
        controller: *app
        ports:
          http:
            port: 9090
    ingress:
      app:
        enabled: true
        className: external
        annotations:
          nginx.ingress.kubernetes.io/proxy-body-size: "0"
          hajimari.io/icon: mdi:account-arrow-up
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: Sharry
          gethomepage.dev/description: Share files with others in a simple way.
          gethomepage.dev/group: Applications
          gethomepage.dev/icon: sharry.png
          gethomepage.dev/pod-selector: >-
            app in (
              sharry
            )
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_EXTERNAL_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        existingClaim: *app
        globalMounts:
          - path: /config
      configmap:
        enabled: true
        type: configMap
        name: sharry-configmap
        globalMounts:
          - path: /opt/sharry.conf
            subPath: sharry.conf
      nfs:
        type: nfs
        server: 192.168.9.10
        path: /var/mnt/vol1/apps/sharry
        globalMounts:
          - path: /var/mnt/vol1/apps/sharry
