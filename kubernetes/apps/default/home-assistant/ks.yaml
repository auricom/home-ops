---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app home-assistant
  namespace: &namespace default
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: crunchy-postgres-operator-cluster
      namespace: flux-system
    - name: external-secrets-stores
      namespace: external-secrets
    - name: volsync
      namespace: flux-system
  components:
    - ../../../../components/gatus/guarded
    - ../../../../components/volsync
  interval: 1h
  path: ./kubernetes/apps/default/home-assistant/app
  postBuild:
    substitute:
      APP: *app
      GATUS_SUBDOMAIN: hass
      VOLSYNC_CAPACITY: 5Gi
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
    namespace: flux-system
  targetNamespace: *namespace
  timeout: 5m
  wait: false
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: home-assistant-code
  namespace: &namespace default
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: &app home-assistant
  dependsOn:
    - name: home-assistant
  components:
    - ../../../../components/gatus/guarded
  interval: 1h
  path: ./kubernetes/apps/default/home-assistant/code
  postBuild:
    substitute:
      APP: *app
      GATUS_SUBDOMAIN: hass-code
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
    namespace: flux-system
  targetNamespace: *namespace
  timeout: 5m
  wait: false
