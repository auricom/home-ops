---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app exercisediary
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      exercisediary:
        containers:
          app:
            image:
              repository: aceberg/exercisediary
              tag: 0.1.9@sha256:bfa75741bf347faf8fe859c90e6db5440e9e51c1ced1e27a66f50e6b77c8ab71
            env:
              TZ: "${TIMEZONE}"
              PORT: &port 8851
              THEME: darkly # optional, default: grass
              COLOR: dark # optional, default: light
            resources:
              requests:
                cpu: 100m
                memory: 100Mi
              limits:
                memory: 512Mi
    service:
      app:
        controller: *app
        ports:
          http:
            port: *port
    route:
      app:
        hostnames: ["{{ .Release.Name }}.${SECRET_EXTERNAL_DOMAIN}"]
        parentRefs:
          - name: internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port
    persistence:
      config:
        enabled: true
        existingClaim: *app
        globalMounts:
          - path: /data/ExerciseDiary
