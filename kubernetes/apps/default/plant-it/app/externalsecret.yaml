---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: plant-it
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: plant-it-secret
    template:
      engineVersion: v2
      data:
        # App
        MYSQL_DATABASE: &dbName plant-it
        MYSQL_HOST: &dbHost postgres16-rw.database.svc.cluster.local
        MYSQL_USERNAME: &dbUser "{{ .PLANTIT__POSTGRES_USER }}"
        MYSQL_PSW: &dbPass "{{ .PLANTIT__POSTGRES_PASS }}"
        FLORACODEX_KEY: "{{ .PLANTIT__FLORACODEX_KEY }}"
        JWT_SECRET: "{{ .PLANTIT__JWT_SECRET }}"
        # Postgres Init
        INIT_POSTGRES_DBNAME: *dbName
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"

  dataFrom:
    - extract:
        key: plant-it
    - extract:
        key: cloudnative-pg
