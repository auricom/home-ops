---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app tdarr-inform
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    controllers:
      tdarr-inform:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          node:
            image:
              repository: ghcr.io/deathbybandaid/tdarr_inform
              tag: latest@sha256:b8ec56782e5d51bc7f190d23118e5a495351ad331f361a666e223227239d7afb
            resources:
              requests:
                cpu: 25m
    service:
      app:
        controller: *app
        ports:
          http:
            port: 5004
    persistence:
      config:
        enabled: true
        existingClaim: *app
        globalMounts:
          - path: /config
      configfile:
        type: configMap
        name: tdarr-inform-configmap
        defaultMode: 0444 # trunk-ignore(yamllint/octal-values)
        globalMounts:
          - path: ./config/config.ini
            subPath: config.ini
            readOnly: true
