---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ngnode-landing-page-gatus-ep
  namespace: ngnode
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: ngnode-landing-page
        group: external
        url: https://ngnode-landing-page.${SECRET_CLUSTER_DOMAIN}
        interval: 1m
        client:
          dns-resolver: tcp://1.1.1.1:53
          insecure: true
        conditions:
          - "[STATUS] == 200"
        alerts:
          - type: pushover
