---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app borgserver
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.1.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: ghcr.io/auricom/borgserver
      tag: 1.2.2@sha256:98b2c7251ecddf41a56211bc878be256d49d77774cef9f9f8213af2cae023c7f
    env:
      TZ: "${TIMEZONE}"
    service:
      main:
        enabled: false
      ssh:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: "${CLUSTER_LB_BORGSERVER}"
        ports:
          bittorrent:
            enabled: true
            port: 22
            protocol: TCP
            targetPort: 22222
        externalTrafficPolicy: Local
    probes:
      liveness: &probe
        enabled: true
        custom: true
        spec:
          tcpSocket:
            path: /health
            port: 22222
          initialDelaySeconds: 10
          periodSeconds: 60
          timeoutSeconds: 2
          failureThreshold: 3
      readiness: *probe
      startup: *probe
    persistence:
      keys-clients:
        enabled: true
        type: secret
        name: borgserver-clients
        mountPath: /config/clients
        readOnly: true
      keys-host:
        enabled: true
        type: secret
        name: borgserver-host
        mountPath: /config/host
        readOnly: true
      borgrepo:
        enabled: true
        type: nfs
        server: "${LOCAL_LAN_TRUENAS}"
        path: /mnt/storage/backups/borgserver
        mountPath: /app
    podAnnotations:
      configmap.reloader.stakater.com/reload: *app
    resources:
      requests:
        cpu: 50m
        memory: 200Mi
      limits:
        memory: 2Gi
