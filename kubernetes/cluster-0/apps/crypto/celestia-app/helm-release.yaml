---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app celestia-app
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: ghcr.io/auricom/celestia-app
      tag: v0.9.0@sha256:5e96abc2a6162793a7ee81279fbdb39ee1cc932b4a35be1e0055a23efd2121bd
    env:
      CELESTIA_NODENAME: auricom
      CELESTIA_WALLET: auricom_wallet
      CELESTIA_CHAIN: mamaki
      HOME: /config
    command: ["sleep", "6000"]
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
    # envFrom:
    #   - secretRef:
    #       name: *app
    service:
      main:
        ports:
          p2p:
            port: 26656
          rpc:
            port: 26657
          api:
            port: 1317
          http:
            port: 9090
    serviceMonitor:
      main:
        enabled: true
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false
    persistence:
      data:
        enabled: true
        existingClaim: celestia-app-config
        mountPath: /config
    resources:
      requests:
        memory: 8Gi
        cpu: 2
