endpoints:
  - name: "${APP}"
    group: guarded
    url: "https://${GATUS_SUBDOMAIN:-${APP}}.${GATUS_DOMAIN:-${SECRET_EXTERNAL_DOMAIN}}${GATUS_PATH:-/}"
    interval: 1m
    client:
      dns-resolver: tcp://192.168.8.1:53
    ui:
      hide-hostname: true
      hide-url: true
    conditions:
      - "[STATUS] == ${GATUS_STATUS:-200}"
    alerts:
      - type: pushover
